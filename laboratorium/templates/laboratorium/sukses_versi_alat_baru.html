{% extends 'laboratorium/base.html' %}
{% block content %}

<style>
    /* Main Container */
    .success-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        position: relative;
        z-index: 10;
    }

    /* Success Card with Engineering Theme */
    .success-card {
        background: var(--glass-bg);
        backdrop-filter: blur(30px);
        border: 2px solid var(--border-glow);
        border-radius: 20px;
        padding: 50px 40px;
        text-align: center;
        max-width: 600px;
        width: 100%;
        position: relative;
        overflow: hidden;
        box-shadow: 
            0 25px 80px rgba(0, 0, 0, 0.3),
            0 0 20px rgba(0, 212, 255, 0.2),
            inset 0 1px 0 rgba(255, 255, 255, 0.1);
        animation: cardEntrance 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        transform: translateY(50px) scale(0.9);
        opacity: 0;
    }

    @keyframes cardEntrance {
        to {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
    }

    /* Tech Border Animation */
    .success-card::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        border-radius: 20px;
        background: var(--tech-gradient);
        z-index: -1;
        animation: borderPulse 3s ease-in-out infinite alternate;
    }

    @keyframes borderPulse {
        0% { opacity: 0.3; }
        100% { opacity: 0.8; }
    }

    /* Success Icon */
    .success-icon {
        font-size: 4rem;
        color: var(--bright-blue);
        margin-bottom: 25px;
        position: relative;
        display: inline-block;
        text-shadow: 0 0 20px currentColor;
        animation: iconPulse 2s ease-in-out infinite alternate;
    }

    .success-icon::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100px;
        height: 100px;
        background: radial-gradient(circle, rgba(0, 212, 255, 0.2), transparent);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        animation: iconGlow 2s ease-in-out infinite alternate;
        z-index: -1;
    }

    @keyframes iconPulse {
        0% { transform: scale(1); }
        100% { transform: scale(1.1); }
    }

    @keyframes iconGlow {
        0% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
        100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.2); }
    }

    /* Success Title */
    .success-title {
        font-size: 2.2rem;
        font-weight: 700;
        color: var(--primary-white);
        margin-bottom: 20px;
        font-family: 'JetBrains Mono', monospace;
        text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        animation: titleSlideIn 0.8s ease-out 0.3s both;
    }

    @keyframes titleSlideIn {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Success Message */
    .success-message {
        font-size: 1rem;
        color: rgba(255, 255, 255, 0.9);
        line-height: 1.6;
        margin-bottom: 35px;
        font-weight: 400;
        animation: messageSlideIn 0.8s ease-out 0.5s both;
    }

    @keyframes messageSlideIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Enhanced Buttons with Engineering Theme */
    .btn-dashboard {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        background: var(--glass-bg);
        border: 2px solid var(--border-glow);
        color: var(--primary-white);
        padding: 15px 30px;
        border-radius: 12px;
        font-size: 0.9rem;
        font-weight: 600;
        font-family: 'JetBrains Mono', monospace;
        text-decoration: none;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        box-shadow: 
            0 8px 32px rgba(0, 0, 0, 0.3),
            0 0 20px rgba(0, 212, 255, 0.2),
            inset 0 1px 0 rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        animation: buttonSlideIn 0.8s ease-out 0.7s both;
        min-width: 220px;
    }

    .btn-dashboard::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.2), transparent);
        transition: left 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .btn-dashboard::after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: 1px;
        height: 100%;
        background: var(--tech-gradient);
        animation: scanLine 2s linear infinite;
    }

    @keyframes scanLine {
        0% { opacity: 0; transform: translateX(0); }
        50% { opacity: 1; }
        100% { opacity: 0; transform: translateX(10px); }
    }

    .btn-dashboard:hover::before {
        left: 100%;
    }

    .btn-dashboard:hover {
        transform: translateY(-2px);
        box-shadow: 
            0 12px 40px rgba(0, 0, 0, 0.4),
            0 0 30px rgba(0, 212, 255, 0.4),
            inset 0 1px 0 rgba(255, 255, 255, 0.2);
        border-color: var(--bright-blue);
        color: var(--primary-white);
        text-decoration: none;
    }

    .btn-dashboard:active {
        transform: translateY(0);
        box-shadow: 
            0 5px 20px rgba(0, 0, 0, 0.3),
            0 0 15px rgba(0, 212, 255, 0.3),
            inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    /* Secondary Button (Home) */
    .btn-dashboard.btn-secondary {
        border-color: rgba(0, 255, 136, 0.3);
        animation: buttonSlideIn 0.8s ease-out 0.9s both;
    }

    .btn-dashboard.btn-secondary::before {
        background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.2), transparent);
    }

    .btn-dashboard.btn-secondary:hover {
        border-color: var(--bright-green);
        box-shadow: 
            0 12px 40px rgba(0, 0, 0, 0.4),
            0 0 30px rgba(0, 255, 136, 0.4),
            inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    @keyframes buttonSlideIn {
        from {
            opacity: 0;
            transform: translateY(20px) scale(0.9);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    /* Button Container */
    .button-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: center;
    }

    /* Success checkmark */
    .checkmark {
        position: absolute;
        top: -15px;
        right: -15px;
        width: 50px;
        height: 50px;
        background: var(--bright-green);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.3rem;
        color: var(--dark-bg);
        animation: checkmarkPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) 1.2s both;
        box-shadow: 0 0 20px var(--bright-green);
    }

    @keyframes checkmarkPop {
        0% {
            transform: scale(0) rotate(-180deg);
            opacity: 0;
        }
        100% {
            transform: scale(1) rotate(0deg);
            opacity: 1;
        }
    }

    /* Circuit nodes decoration */
    .tech-decoration {
        position: absolute;
        width: 8px;
        height: 8px;
        background: var(--bright-blue);
        border-radius: 50%;
        box-shadow: 0 0 15px currentColor;
        animation: nodeGlow 3s ease-in-out infinite alternate;
    }

    .tech-decoration:nth-child(1) {
        top: 15%;
        left: 10%;
        background: var(--bright-blue);
        animation-delay: 0s;
    }

    .tech-decoration:nth-child(2) {
        top: 25%;
        right: 15%;
        background: var(--bright-green);
        animation-delay: -1s;
    }

    .tech-decoration:nth-child(3) {
        bottom: 30%;
        left: 15%;
        background: var(--bright-yellow);
        animation-delay: -2s;
    }

    .tech-decoration:nth-child(4) {
        bottom: 20%;
        right: 12%;
        background: var(--tech-cyan);
        animation-delay: -3s;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .success-card {
            padding: 35px 25px;
            margin: 15px;
        }

        .success-title {
            font-size: 1.8rem;
        }

        .success-message {
            font-size: 0.9rem;
        }

        .success-icon {
            font-size: 3.5rem;
        }

        .btn-dashboard {
            padding: 12px 20px;
            font-size: 0.8rem;
            min-width: 180px;
        }
    }

    @media (max-width: 480px) {
        .success-card {
            padding: 25px 20px;
        }

        .success-title {
            font-size: 1.6rem;
        }

        .button-container {
            gap: 12px;
        }

        .checkmark {
            width: 40px;
            height: 40px;
            font-size: 1.1rem;
            top: -12px;
            right: -12px;
        }
    }
</style>

<div class="success-container">
    <!-- Tech decoration nodes -->
    <div class="tech-decoration"></div>
    <div class="tech-decoration"></div>
    <div class="tech-decoration"></div>
    <div class="tech-decoration"></div>

    <div class="success-card">
        <!-- Success checkmark -->
        <div class="checkmark">
            <i class="fas fa-check"></i>
        </div>

        <div class="success-icon">
            <i class="fas fa-file-pdf"></i>
        </div>

        <h1 class="success-title">PENGAJUAN BERHASIL</h1>

        <p class="success-message">
            Peminjaman alat baru Anda telah <strong>otomatis disetujui</strong>. <br>
            Silakan unduh, cetak, dan serahkan bukti peminjaman ini kepada PLP.
        </p>

        <div class="button-container">
            <a href="{% url 'generate_loan_pdf' peminjaman_id=peminjaman.id %}" 
               class="btn-dashboard ripple glow-effect" 
               target="_blank"
               id="downloadBtn">
                <i class="fas fa-download"></i>
                <span>UNDUH BUKTI PEMINJAMAN</span>
            </a>

            <a href="{% url 'dashboard' %}" class="btn-dashboard btn-secondary ripple">
                <i class="fas fa-home"></i>
                <span>KEMBALI KE BERANDA</span>
            </a>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Enhanced button interactions
    const buttons = document.querySelectorAll('.btn-dashboard');
    
    buttons.forEach(button => {
        // Add loading state for download button
        if (button.id === 'downloadBtn') {
            button.addEventListener('click', function() {
                const originalText = this.innerHTML;
                this.innerHTML = `
                    <i class="fas fa-spinner fa-spin"></i>
                    <span>MENGUNDUH...</span>
                `;
                
                // Reset after 3 seconds
                setTimeout(() => {
                    this.innerHTML = originalText;
                }, 3000);
            });
        }
    });

    // Enhanced success card interactions
    const successCard = document.querySelector('.success-card');
    
    successCard.addEventListener('mouseenter', function(e) {
        this.style.transform = 'translateY(-3px) scale(1.01)';
        this.style.boxShadow = `
            0 30px 90px rgba(0, 0, 0, 0.4),
            0 0 30px rgba(0, 212, 255, 0.3),
            inset 0 1px 0 rgba(255, 255, 255, 0.2)
        `;
    });

    successCard.addEventListener('mouseleave', function(e) {
        this.style.transform = 'translateY(0) scale(1)';
        this.style.boxShadow = `
            0 25px 80px rgba(0, 0, 0, 0.3),
            0 0 20px rgba(0, 212, 255, 0.2),
            inset 0 1px 0 rgba(255, 255, 255, 0.1)
        `;
    });

    // Auto-focus on main action button
    setTimeout(() => {
        const downloadBtn = document.getElementById('downloadBtn');
        if (downloadBtn) {
            downloadBtn.focus();
        }
    }, 1500);
});
</script>

{% endblock %}
