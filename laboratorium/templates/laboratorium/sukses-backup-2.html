{% extends 'laboratorium/base.html' %}
{% block content %}

<style>
    .success-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
    }
    
    .success-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 30px;
        padding: 60px 50px;
        text-align: center;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
        position: relative;
        overflow: hidden;
        animation: successSlideIn 1s ease-out;
    }
    
    .success-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 6px;
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        animation: progressBar 2s ease-out;
    }
    
    .success-icon {
        width: 120px;
        height: 120px;
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
        position: relative;
        animation: bounceIn 1.2s ease-out 0.3s both;
        box-shadow: 0 15px 35px rgba(79, 172, 254, 0.4);
    }
    
    .success-icon::before {
        content: '';
        position: absolute;
        width: 140px;
        height: 140px;
        border: 3px solid rgba(79, 172, 254, 0.2);
        border-radius: 50%;
        animation: pulse 2s infinite;
    }
    
    .success-icon i {
        font-size: 3.5rem;
        color: white;
        animation: checkmark 0.8s ease-out 0.8s both;
        transform: scale(0);
    }
    
    .success-title {
        font-size: 3rem;
        font-weight: 700;
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 20px;
        animation: fadeInUp 0.8s ease-out 0.5s both;
    }
    
    .success-message {
        font-size: 1.3rem;
        color: #6c757d;
        margin-bottom: 40px;
        line-height: 1.6;
        font-weight: 400;
        animation: fadeInUp 0.8s ease-out 0.7s both;
    }
    
    .btn-dashboard {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        border: none;
        border-radius: 20px;
        color: white;
        font-size: 1.1rem;
        font-weight: 600;
        padding: 18px 40px;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 12px;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
        position: relative;
        overflow: hidden;
        animation: fadeInUp 0.8s ease-out 0.9s both;
    }
    
    .btn-dashboard::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        transition: left 0.6s ease;
    }
    
    .btn-dashboard:hover::before {
        left: 100%;
    }
    
    .btn-dashboard:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(79, 172, 254, 0.6);
        color: white;
        text-decoration: none;
    }
    
    .btn-dashboard:active {
        transform: translateY(-2px);
    }
    
    .btn-dashboard i {
        font-size: 1.2rem;
        transition: transform 0.3s ease;
    }
    
    .btn-dashboard:hover i {
        transform: translateX(5px);
    }
    
    /* Floating Elements */
    .floating-elements {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
    }
    
    .floating-element {
        position: absolute;
        width: 20px;
        height: 20px;
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        border-radius: 50%;
        opacity: 0.1;
        animation: float 6s ease-in-out infinite;
    }
    
    .floating-element:nth-child(1) {
        top: 20%;
        left: 10%;
        animation-delay: 0s;
        animation-duration: 6s;
    }
    
    .floating-element:nth-child(2) {
        top: 60%;
        left: 80%;
        animation-delay: 2s;
        animation-duration: 8s;
    }
    
    .floating-element:nth-child(3) {
        top: 80%;
        left: 20%;
        animation-delay: 4s;
        animation-duration: 7s;
    }
    
    .floating-element:nth-child(4) {
        top: 30%;
        left: 70%;
        animation-delay: 1s;
        animation-duration: 9s;
    }
    
    /* Confetti Effect */
    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #4facfe;
        animation: confetti-fall 3s linear infinite;
    }
    
    .confetti:nth-child(odd) {
        background: #00f2fe;
        width: 8px;
        height: 8px;
        animation-duration: 2.5s;
    }
    
    /* Animations */
    @keyframes successSlideIn {
        from {
            opacity: 0;
            transform: translateY(50px) scale(0.9);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }
    
    @keyframes bounceIn {
        0% {
            opacity: 0;
            transform: scale(0);
        }
        50% {
            opacity: 1;
            transform: scale(1.1);
        }
        100% {
            opacity: 1;
            transform: scale(1);
        }
    }
    
    @keyframes checkmark {
        0% {
            transform: scale(0) rotate(45deg);
        }
        50% {
            transform: scale(1.2) rotate(45deg);
        }
        100% {
            transform: scale(1) rotate(0deg);
        }
    }
    
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    @keyframes pulse {
        0%, 100% {
            transform: scale(1);
            opacity: 0.3;
        }
        50% {
            transform: scale(1.1);
            opacity: 0.1;
        }
    }
    
    @keyframes progressBar {
        from {
            width: 0%;
        }
        to {
            width: 100%;
        }
    }
    
    @keyframes float {
        0%, 100% {
            transform: translateY(0px) rotate(0deg);
        }
        50% {
            transform: translateY(-20px) rotate(180deg);
        }
    }
    
    @keyframes confetti-fall {
        0% {
            transform: translateY(-100vh) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(100vh) rotate(720deg);
            opacity: 0;
        }
    }
    
    /* Mobile Responsiveness */
    @media (max-width: 768px) {
        .success-card {
            padding: 50px 40px;
            margin: 20px;
            border-radius: 25px;
        }
        
        .success-icon {
            width: 100px;
            height: 100px;
        }
        
        .success-icon i {
            font-size: 3rem;
        }
        
        .success-title {
            font-size: 2.3rem;
        }
        
        .success-message {
            font-size: 1.1rem;
        }
        
        .btn-dashboard {
            padding: 15px 35px;
            font-size: 1rem;
        }
    }
    
    @media (max-width: 480px) {
        .success-card {
            padding: 40px 30px;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
        }
        
        .success-icon i {
            font-size: 2.5rem;
        }
        
        .success-title {
            font-size: 2rem;
        }
        
        .success-message {
            font-size: 1rem;
            margin-bottom: 30px;
        }
        
        .btn-dashboard {
            padding: 12px 30px;
            font-size: 0.9rem;
        }
    }
    
    /* Additional Success States */
    .success-card.celebration {
        animation: celebrate 0.6s ease-out 1.5s;
    }
    
    @keyframes celebrate {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.02); }
    }
</style>

<div class="success-container">
    <div class="success-card celebration">
        <!-- Floating Background Elements -->
        <div class="floating-elements">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>
        
        <!-- Success Icon -->
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        
        <!-- Success Title -->
        <h1 class="success-title">Berhasil!</h1>
        
        <!-- Success Message -->
        <p class="success-message">{{ pesan }}</p>
        
        <!-- Dashboard Button -->
        <a href="{% url 'dashboard' %}" class="btn-dashboard">
            <i class="fas fa-home"></i>
            <span>Kembali ke Dashboard</span>
        </a>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Create confetti effect
    function createConfetti() {
        const container = document.querySelector('.success-container');
        const colors = ['#4facfe', '#00f2fe', '#667eea', '#764ba2'];
        
        for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDelay = Math.random() * 3 + 's';
            confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
            container.appendChild(confetti);
            
            // Remove confetti after animation
            setTimeout(() => {
                if (confetti.parentNode) {
                    confetti.parentNode.removeChild(confetti);
                }
            }, 5000);
        }
    }
    
    // Trigger confetti after initial animations
    setTimeout(createConfetti, 1500);
    
    // Add celebration effect
    setTimeout(() => {
        document.querySelector('.success-card').classList.add('celebration');
    }, 1500);
    
    // Auto redirect after 10 seconds (optional)
    // setTimeout(() => {
    //     window.location.href = "{% url 'dashboard' %}";
    // }, 10000);
});
</script>

{% endblock %}
