<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manajemen Laboratorium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
        }
        
        /* Dropdown Logout */
        .user-dropdown {
            position: fixed;
            top: 15px;
            right: 20px;
            z-index: 1050;
        }
        .user-display-button {
            background: rgba(44, 62, 80, 0.9);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(5px);
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.2s ease;
        }
        .user-display-button:hover { background: rgba(0, 0, 0, 0.9); }
        .user-dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 170px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 8px;
            right: 0;
            top: calc(100% + 5px);
        }
        .user-dropdown-content a { color: #333; padding: 12px 16px; text-decoration: none; display: block; font-size: 0.9rem; }
        .user-dropdown-content a:hover { background-color: #f1f1f1; }
        .show-dropdown { display: block; }

        /* Tambahkan di dalam <style> pada base.html */

        .logout-button {
            /* Menghilangkan semua style default tombol */
            background: none;
            border: none;
            padding: 12px 16px; /* Samakan dengan padding <a> sebelumnya */
            margin: 0;
            cursor: pointer;

            /* Membuatnya terlihat seperti teks biasa */
            color: #333;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            text-align: left;
            width: 100%;
            display: block;
        }

        .logout-button:hover {
            background-color: #f1f1f1; /* Samakan dengan efek hover <a> sebelumnya */
        }
    </style>
</head>
<body>

    {% if user.is_authenticated and not user.is_staff %}
    <div class="user-dropdown">
        <button type="button" class="user-display-button" id="user-menu-button">
            <i class="fas fa-user-check me-2"></i>
            Login as: <strong>{{ user.username }}</strong>
            <i class="fas fa-caret-down ms-2"></i>
        </button>
        <div class="user-dropdown-content" id="user-menu">
            <form action="{% url 'logout' %}" method="post" style="margin: 0;">
                {% csrf_token %}
                <button type="submit" class="logout-button">
                    <i class="fas fa-sign-out-alt fa-fw me-2"></i>Logout
                </button>
            </form>
        </div>
    </div>
    {% endif %}

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const userMenuButton = document.getElementById('user-menu-button');
        const userMenu = document.getElementById('user-menu');

        if (userMenuButton && userMenu) {
            userMenuButton.addEventListener('click', function (event) {
                event.stopPropagation();
                userMenu.classList.toggle('show-dropdown');
            });
        }

        window.addEventListener('click', function (event) {
            if (userMenu && userMenu.classList.contains('show-dropdown')) {
                if (!userMenuButton.contains(event.target)) {
                    userMenu.classList.remove('show-dropdown');
                }
            }
        });
    });
    </script>
</body>
</html>
