{% extends 'laboratorium/base.html' %}
{% block content %}

<style>
    .success-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
        position: relative;
    }
    
    .success-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 30px;
        padding: 60px 50px;
        text-align: center;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
        position: relative;
        overflow: hidden;
        animation: successAppear 1.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .success-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 6px;
        background: var(--primary-gradient);
        animation: progressGlow 2s ease-out;
    }
    
    .success-icon {
        width: 120px;
        height: 120px;
        background: var(--primary-gradient);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
        position: relative;
        animation: iconBounce 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.3s both;
        box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }
    
    .success-icon::before {
        content: '';
        position: absolute;
        width: 140px;
        height: 140px;
        border: 3px solid rgba(102, 126, 234, 0.3);
        border-radius: 50%;
        animation: ripplePulse 2s infinite;
    }
    
    .success-icon i {
        font-size: 3.5rem;
        color: white;
        animation: checkReveal 0.8s ease-out 1s both;
        transform: scale(0) rotate(-45deg);
    }
    
    .success-title {
        font-size: 3rem;
        font-weight: 700;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 20px;
        animation: titleSlideIn 0.8s ease-out 0.6s both;
        opacity: 0;
        transform: translateY(30px);
    }
    
    .success-message {
        font-size: 1.3rem;
        color: #6c757d;
        margin-bottom: 40px;
        line-height: 1.6;
        font-weight: 400;
        animation: messageSlideIn 0.8s ease-out 0.8s both;
        opacity: 0;
        transform: translateY(20px);
    }
    
    .btn-dashboard {
        background: var(--primary-gradient);
        border: none;
        border-radius: 50px;
        color: white;
        font-size: 1.1rem;
        font-weight: 600;
        padding: 18px 40px;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 12px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        position: relative;
        overflow: hidden;
        animation: buttonSlideIn 0.8s ease-out 1s both;
        opacity: 0;
        transform: translateY(20px);
    }
    
    .btn-dashboard::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        transition: left 0.6s ease;
    }
    
    .btn-dashboard:hover::before {
        left: 100%;
    }
    
    .btn-dashboard:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        color: white;
        text-decoration: none;
    }
    
    .btn-dashboard i {
        font-size: 1.2rem;
        transition: transform 0.3s ease;
    }
    
    .btn-dashboard:hover i {
        transform: translateX(5px);
    }
    
    /* Floating particles */
    .success-particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
    }
    
    .particle-element {
        position: absolute;
        width: 8px;
        height: 8px;
        background: var(--node-color-1);
        border-radius: 50%;
        opacity: 0.6;
        animation: particleFloat 8s ease-in-out infinite;
        box-shadow: 0 0 15px currentColor;
    }
    
    .particle-element:nth-child(2n) {
        background: var(--node-color-2);
        animation-delay: -2s;
        animation-duration: 10s;
    }
    
    .particle-element:nth-child(3n) {
        background: var(--node-color-3);
        animation-delay: -4s;
        animation-duration: 12s;
    }
    
    /* Success celebration effect */
    .celebration-burst {
        position: absolute;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        pointer-events: none;
        animation: burstFade 2s ease-out forwards;
    }
    
    /* Animations */
    @keyframes successAppear {
        0% {
            opacity: 0;
            transform: translateY(60px) scale(0.8);
            filter: blur(10px);
        }
        50% {
            opacity: 0.8;
            transform: translateY(-10px) scale(1.02);
        }
        100% {
            opacity: 1;
            transform: translateY(0) scale(1);
            filter: blur(0);
        }
    }
    
    @keyframes iconBounce {
        0% {
            opacity: 0;
            transform: scale(0) rotate(-180deg);
        }
        60% {
            opacity: 1;
            transform: scale(1.15) rotate(10deg);
        }
        100% {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }
    }
    
    @keyframes checkReveal {
        0% {
            transform: scale(0) rotate(-45deg);
            opacity: 0;
        }
        50% {
            transform: scale(1.3) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: scale(1) rotate(0deg);
            opacity: 1;
        }
    }
    
    @keyframes titleSlideIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    @keyframes messageSlideIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    @keyframes buttonSlideIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    @keyframes ripplePulse {
        0%, 100% {
            transform: scale(1);
            opacity: 0.3;
        }
        50% {
            transform: scale(1.1);
            opacity: 0.1;
        }
    }
    
    @keyframes progressGlow {
        0% {
            width: 0%;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }
        100% {
            width: 100%;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.8);
        }
    }
    
    @keyframes particleFloat {
        0%, 100% {
            transform: translateY(0px) rotate(0deg);
            opacity: 0.6;
        }
        25% {
            transform: translateY(-30px) rotate(90deg);
            opacity: 1;
        }
        50% {
            transform: translateY(-15px) rotate(180deg);
            opacity: 0.8;
        }
        75% {
            transform: translateY(-45px) rotate(270deg);
            opacity: 0.4;
        }
    }
    
    @keyframes burstFade {
        0% {
            transform: scale(0) translateY(0);
            opacity: 1;
        }
        50% {
            transform: scale(1) translateY(-50px);
            opacity: 0.8;
        }
        100% {
            transform: scale(0) translateY(-100px);
            opacity: 0;
        }
    }
    
    /* Mobile Responsiveness */
    @media (max-width: 768px) {
        .success-card {
            padding: 50px 40px;
            margin: 20px;
            border-radius: 25px;
        }
        
        .success-icon {
            width: 100px;
            height: 100px;
        }
        
        .success-icon i {
            font-size: 3rem;
        }
        
        .success-title {
            font-size: 2.3rem;
        }
        
        .success-message {
            font-size: 1.1rem;
        }
        
        .btn-dashboard {
            padding: 15px 35px;
            font-size: 1rem;
        }
    }
    
    @media (max-width: 480px) {
        .success-card {
            padding: 40px 30px;
        }
        
        .success-title {
            font-size: 2rem;
        }
        
        .success-message {
            font-size: 1rem;
            margin-bottom: 30px;
        }
    }
</style>

<div class="success-container">
    <!-- Background particles -->
    <div class="success-particles" id="successParticles"></div>
    
    <div class="success-card">
        <!-- Success Icon -->
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        
        <!-- Success Title -->
        <h1 class="success-title">Berhasil!</h1>
        
        <!-- Success Message -->
        <p class="success-message">{{ pesan }}</p>
        
        <!-- Dashboard Button -->
        <a href="{% url 'dashboard' %}" class="btn-dashboard">
            <i class="fas fa-home"></i>
            <span>Kembali ke Dashboard</span>
        </a>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Create floating particles
    function createParticles() {
        const container = document.getElementById('successParticles');
        const particleCount = 12;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle-element';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            container.appendChild(particle);
        }
    }
    
    // Create celebration burst effect
    function createCelebrationBurst() {
        const card = document.querySelector('.success-card');
        const colors = ['#667eea', '#764ba2', '#00d4ff', '#ff006e', '#8338ec'];
        
        for (let i = 0; i < 20; i++) {
            const burst = document.createElement('div');
            burst.className = 'celebration-burst';
            burst.style.background = colors[Math.floor(Math.random() * colors.length)];
            burst.style.left = (45 + Math.random() * 10) + '%';
            burst.style.top = (40 + Math.random() * 20) + '%';
            burst.style.animationDelay = Math.random() * 0.5 + 's';
            card.appendChild(burst);
            
            // Remove burst after animation
            setTimeout(() => {
                if (burst.parentNode) {
                    burst.parentNode.removeChild(burst);
                }
            }, 2500);
        }
    }
    
    // Initialize effects
    createParticles();
    
    // Trigger celebration after icon animation
    setTimeout(createCelebrationBurst, 1500);
    
    // Add glow effect to card after animations complete
    setTimeout(() => {
        document.querySelector('.success-card').style.boxShadow = 
            '0 25px 50px rgba(0, 0, 0, 0.1), 0 0 30px rgba(102, 126, 234, 0.2)';
    }, 2000);
});
</script>

{% endblock %}
