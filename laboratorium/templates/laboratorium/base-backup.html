<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-g">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manajemen Laboratorium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; height: 80vh; padding: 20px; }
        .lab-box { border: 2px solid #ddd; display: flex; justify-content: center; align-items: center; font-size: 2rem; font-weight: bold; border-radius: 15px; text-decoration: none; color: #333; transition: all 0.3s; }
        .lab-box:hover { background-color: #f0f0f0; border-color: #0d6efd; }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
