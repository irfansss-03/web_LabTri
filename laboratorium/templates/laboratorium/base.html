<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manajemen Laboratorium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-white: #ffffff;
            --bright-blue: #00d4ff;
            --bright-green: #00ff88;
            --bright-yellow: #ffff00;
            --tech-cyan: #00ffff;
            --electric-blue: #0099ff;
            --neon-green: #39ff14;
            --laser-yellow: #ffef00;
            
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --card-bg: rgba(255, 255, 255, 0.02);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --border-glow: rgba(0, 212, 255, 0.3);
            
            --primary-gradient: linear-gradient(135deg, var(--bright-blue) 0%, var(--tech-cyan) 50%, var(--primary-white) 100%);
            --secondary-gradient: linear-gradient(135deg, var(--bright-green) 0%, var(--neon-green) 50%, var(--bright-yellow) 100%);
            --tech-gradient: linear-gradient(135deg, var(--electric-blue) 0%, var(--bright-blue) 50%, var(--tech-cyan) 100%);
            --engineering-gradient: linear-gradient(45deg, var(--dark-bg) 0%, #1a1a1a 25%, #2a2a2a 50%, #1a1a1a 75%, var(--dark-bg) 100%);
        }
        
        * {
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
        }

        .nav-btn, .user-display-button {
            background: rgba(44, 62, 80, 0.9);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 18px; /* Padding default untuk tombol dengan teks */
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            border: none; /* Menghilangkan border default dari <button> */
        }

    /* Style hover untuk SEMUA tombol navigasi */
        .nav-btn:hover, .user-display-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            color: white;
            background: rgba(0, 0, 0, 0.9);
        }

        /* Style khusus untuk tombol yang HANYA berisi ikon (Tombol Kembali) */
        .nav-btn.icon-only {
            width: 45px;
            height: 45px;
            padding: 0; /* Hapus padding agar ikon pas di tengah */
            font-size: 1.1rem;
        }

        /* Posisi Tombol Kembali (Pojok Kiri Atas) */
        .back-button-fixed {
            position: fixed;
            top: 20px;
            left: 25px;
            z-index: 1050;
        }

        /* Posisi Tombol Dashboard (Tengah Atas) */
        .dashboard-button-fixed {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
        }

        /* Posisi Dropdown Logout (Pojok Kanan Atas) */
        .user-dropdown {
            position: fixed;
            top: 15px; /* Sedikit disesuaikan agar sejajar */
            right: 20px;
            z-index: 1050;
        }

        body {
            background: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(255, 255, 0, 0.05) 0%, transparent 50%),
                linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 50%, #111111 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Advanced Engineering Grid Background */
        .engineering-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.1;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.1) 1px, transparent 1px),
                linear-gradient(rgba(0, 255, 136, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.05) 1px, transparent 1px);
            background-size: 50px 50px, 50px 50px, 10px 10px, 10px 10px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Circuit Board Pattern */
        .circuit-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .circuit-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, var(--bright-blue), transparent);
            height: 2px;
            animation: circuitFlow 8s linear infinite;
        }

        .circuit-line:nth-child(2n) {
            background: linear-gradient(90deg, transparent, var(--bright-green), transparent);
            animation-delay: -2s;
            animation-duration: 10s;
        }

        .circuit-line:nth-child(3n) {
            background: linear-gradient(90deg, transparent, var(--bright-yellow), transparent);
            animation-delay: -4s;
            animation-duration: 12s;
        }

        .circuit-node {
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--bright-blue);
            border-radius: 50%;
            box-shadow: 
                0 0 20px currentColor,
                0 0 40px currentColor,
                inset 0 0 10px rgba(255, 255, 255, 0.2);
            animation: nodeGlow 3s ease-in-out infinite alternate;
        }

        .circuit-node:nth-child(even) {
            background: var(--bright-green);
            animation-delay: -1s;
        }

        .circuit-node:nth-child(3n) {
            background: var(--bright-yellow);
            animation-delay: -2s;
        }

        @keyframes circuitFlow {
            0% { transform: translateX(-100px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateX(calc(100vw + 100px)); opacity: 0; }
        }

        @keyframes nodeGlow {
            0% { 
                box-shadow: 0 0 20px currentColor, 0 0 40px currentColor, inset 0 0 10px rgba(255, 255, 255, 0.2);
                transform: scale(1);
            }
            100% { 
                box-shadow: 0 0 30px currentColor, 0 0 60px currentColor, inset 0 0 15px rgba(255, 255, 255, 0.4);
                transform: scale(1.2);
            }
        }

        /* Enhanced User Dropdown */
        .user-dropdown {
            position: fixed;
            top: 25px;
            right: 30px;
            z-index: 1050;
        }

        .user-display-button {
            background: var(--glass-bg);
            border: 2px solid var(--border-glow);
            color: var(--primary-white);
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(0, 212, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .user-display-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.2), transparent);
            transition: left 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .user-display-button::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 1px;
            height: 100%;
            background: var(--tech-gradient);
            animation: scanLine 2s linear infinite;
        }

        @keyframes scanLine {
            0% { opacity: 0; transform: translateX(0); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: translateX(10px); }
        }

        .user-display-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(0, 212, 255, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: var(--bright-blue);
        }

        .user-display-button:hover::before {
            left: 100%;
        }

        .user-display-button:active {
            transform: translateY(0);
            box-shadow: 
                0 5px 20px rgba(0, 0, 0, 0.3),
                0 0 15px rgba(0, 212, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .user-dropdown-content {
            display: none;
            position: absolute;
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            min-width: 220px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(0, 212, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-glow);
            z-index: 1;
            border-radius: 12px;
            right: 0;
            top: calc(100% + 15px);
            animation: dropdownSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        @keyframes dropdownSlideIn {
            from {
                opacity: 0;
                transform: translateY(-15px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .user-dropdown-content::before {
            content: '';
            position: absolute;
            top: -6px;
            right: 25px;
            width: 12px;
            height: 12px;
            background: var(--glass-bg);
            border: 1px solid var(--border-glow);
            border-bottom: none;
            border-right: none;
            transform: rotate(45deg);
            backdrop-filter: blur(30px);
        }

        .user-dropdown-content a {
            color: var(--primary-white);
            padding: 18px 25px;
            text-decoration: none;
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .user-dropdown-content a:last-child {
            border-bottom: none;
        }

        .user-dropdown-content a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            transition: left 0.3s ease;
        }

        .user-dropdown-content a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: var(--tech-gradient);
            transition: width 0.3s ease;
        }

        .user-dropdown-content a:hover {
            background: rgba(0, 212, 255, 0.05);
            color: var(--bright-blue);
            transform: translateX(5px);
        }

        .user-dropdown-content a:hover::before {
            left: 100%;
        }

        .user-dropdown-content a:hover::after {
            width: 100%;
        }

        .show-dropdown {
            display: block;
        }

        .logout-button {
            background: none;
            border: none;
            padding: 18px 25px;
            margin: 0;
            cursor: pointer;
            color: var(--primary-white);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            font-weight: 500;
            text-align: left;
            width: 100%;
            display: block;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .logout-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 0, 0.1), transparent);
            transition: left 0.3s ease;
        }

        .logout-button::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: var(--secondary-gradient);
            transition: width 0.3s ease;
        }

        .logout-button:hover {
            background: rgba(255, 255, 0, 0.05);
            color: var(--bright-yellow);
            transform: translateX(5px);
        }

        .logout-button:hover::before {
            left: 100%;
        }

        .logout-button:hover::after {
            width: 100%;
        }

        /* Enhanced Glowing effects */
        .glow-effect {
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            animation: engineeringGlow 3s ease-in-out infinite alternate;
        }

        @keyframes engineeringGlow {
            0% { 
                box-shadow: 
                    0 0 20px rgba(0, 212, 255, 0.3),
                    0 0 40px rgba(0, 212, 255, 0.1); 
            }
            50% { 
                box-shadow: 
                    0 0 30px rgba(0, 255, 136, 0.4),
                    0 0 60px rgba(0, 255, 136, 0.2); 
            }
            100% { 
                box-shadow: 
                    0 0 25px rgba(255, 255, 0, 0.3),
                    0 0 50px rgba(255, 255, 0, 0.1); 
            }
        }

        /* Digital Noise Effect */
        .digital-noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            opacity: 0.02;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><filter id="noise"><feTurbulence baseFrequency="0.9" numOctaves="1" stitchTiles="stitch"/></filter></defs><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.4"/></svg>');
            animation: noiseMove 0.5s linear infinite;
        }

        @keyframes noiseMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-5px, -5px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .user-dropdown {
                top: 20px;
                right: 20px;
            }
            
            .user-display-button {
                padding: 12px 18px;
                font-size: 0.8rem;
            }
            
            .circuit-node {
                width: 8px;
                height: 8px;
            }
        }

        /* Enhanced Ripple Effect */
        .ripple {
            position: relative;
            overflow: hidden;
        }

        .ripple::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.3) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            transition: width 0.8s ease-out, height 0.8s ease-out;
        }

        .ripple:active::after {
            width: 400px;
            height: 400px;
        }

        /* HUD-style Elements */
        .hud-corner {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 2px solid var(--bright-blue);
            z-index: 1000;
        }

        .hud-corner.top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }

        .hud-corner.top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }

        .hud-corner.bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
        }

        .hud-corner.bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }

        .hud-corner {
            animation: hudFlicker 4s ease-in-out infinite;
        }

        @keyframes hudFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Engineering Typography */
        .engineering-text {
            font-family: 'JetBrains Mono', monospace;
            color: var(--bright-blue);
            text-shadow: 0 0 10px currentColor;
        }

        /* Scan Lines Effect */
        .scan-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 212, 255, 0.01) 2px,
                rgba(0, 212, 255, 0.01) 4px
            );
            animation: scanLinesMove 10s linear infinite;
        }

        @keyframes scanLinesMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }
    </style>
</head>
<body>
    <div class="back-button-fixed">
        <a href="javascript:history.back()" class="user-display-button icon-only" title="Kembali">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>
    <div class="dashboard-button-fixed">
        <a href="{% url 'dashboard' %}" class="user-display-button" title="Dashboard">
            <i class="fas fa-th-large me-2"></i> <span>Dashboard</span>
        </a>
    </div>
    <!-- Digital Noise Effect -->
    <div class="digital-noise"></div>
    
    <!-- Engineering Grid Background -->
    <div class="engineering-grid"></div>
    
    <!-- Scan Lines Effect -->
    <div class="scan-lines"></div>
    
    <!-- Circuit Board Background -->
    <div class="circuit-background" id="circuitBackground"></div>

    <!-- HUD Corners -->
    <div class="hud-corner top-left"></div>
    <div class="hud-corner top-right"></div>
    <div class="hud-corner bottom-left"></div>
    <div class="hud-corner bottom-right"></div>

    {% if user.is_authenticated and not user.is_staff %}
    <div class="user-dropdown">
        <button type="button" class="user-display-button ripple glow-effect" id="user-menu-button">
            <i class="fas fa-user-shield"></i>
            <span class="engineering-text">{{ user.username }}</span>
            <i class="fas fa-terminal"></i>
        </button>
        <div class="user-dropdown-content" id="user-menu">
            <form action="{% url 'logout' %}" method="post" style="margin: 0;">
                {% csrf_token %}
                <button type="submit" class="logout-button ripple">
                    <i class="fas fa-power-off fa-fw me-2"></i>LOGOUT
                </button>
            </form>
        </div>
    </div>
    {% endif %}

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // User dropdown functionality
        const userMenuButton = document.getElementById('user-menu-button');
        const userMenu = document.getElementById('user-menu');

        if (userMenuButton && userMenu) {
            userMenuButton.addEventListener('click', function (event) {
                event.stopPropagation();
                userMenu.classList.toggle('show-dropdown');
            });
        }

        window.addEventListener('click', function (event) {
            if (userMenu && userMenu.classList.contains('show-dropdown')) {
                if (!userMenuButton.contains(event.target)) {
                    userMenu.classList.remove('show-dropdown');
                }
            }
        });

        // Enhanced Circuit Board Animation
        function createCircuitBackground() {
            const background = document.getElementById('circuitBackground');
            const circuitLineCount = 15;
            const circuitNodeCount = 25;

            // Create circuit lines
            for (let i = 0; i < circuitLineCount; i++) {
                const line = document.createElement('div');
                line.className = 'circuit-line';
                line.style.left = '0';
                line.style.top = Math.random() * 100 + '%';
                line.style.width = Math.random() * 300 + 100 + 'px';
                line.style.animationDelay = Math.random() * 8 + 's';
                line.style.animationDuration = (Math.random() * 5 + 8) + 's';
                background.appendChild(line);
            }

            // Create circuit nodes
            for (let i = 0; i < circuitNodeCount; i++) {
                const node = document.createElement('div');
                node.className = 'circuit-node';
                node.style.left = Math.random() * 95 + '%';
                node.style.top = Math.random() * 95 + '%';
                node.style.animationDelay = Math.random() * 3 + 's';
                node.style.animationDuration = (Math.random() * 2 + 3) + 's';
                background.appendChild(node);
            }
        }

        // Initialize circuit background
        createCircuitBackground();

        // Enhanced mouse interaction for circuit nodes
        document.addEventListener('mousemove', function(e) {
            const nodes = document.querySelectorAll('.circuit-node');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;

            nodes.forEach((node, index) => {
                const nodeX = parseFloat(node.style.left) / 100;
                const nodeY = parseFloat(node.style.top) / 100;
                const distance = Math.sqrt(Math.pow(mouseX - nodeX, 2) + Math.pow(mouseY - nodeY, 2));
                
                if (distance < 0.15) {
                    node.style.transform = `scale(${2 - distance * 8}) translateZ(0)`;
                    node.style.opacity = Math.min(1, 2 - distance * 5);
                    node.style.boxShadow = `
                        0 0 ${30 + (1 - distance) * 50}px currentColor,
                        0 0 ${60 + (1 - distance) * 100}px currentColor,
                        inset 0 0 ${15 + (1 - distance) * 25}px rgba(255, 255, 255, 0.4)
                    `;
                } else {
                    node.style.transform = 'scale(1) translateZ(0)';
                    node.style.opacity = '1';
                    node.style.boxShadow = '0 0 20px currentColor, 0 0 40px currentColor, inset 0 0 10px rgba(255, 255, 255, 0.2)';
                }
            });
        });

        // Enhanced ripple effect with engineering colors
        document.querySelectorAll('.ripple').forEach(button => {
            button.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // Create custom ripple element
                const ripple = document.createElement('span');
                ripple.style.position = 'absolute';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.style.width = '0';
                ripple.style.height = '0';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'radial-gradient(circle, rgba(0, 212, 255, 0.4) 0%, rgba(0, 255, 136, 0.2) 50%, transparent 100%)';
                ripple.style.transform = 'translate(-50%, -50%)';
                ripple.style.animation = 'rippleExpand 0.6s ease-out';
                ripple.style.pointerEvents = 'none';
                ripple.style.zIndex = '1000';
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add ripple animation keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes rippleExpand {
                to {
                    width: 400px;
                    height: 400px;
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Random circuit line generation
        setInterval(() => {
            const background = document.getElementById('circuitBackground');
            const existingLines = background.querySelectorAll('.circuit-line');
            
            if (existingLines.length > 20) {
                existingLines[0].remove();
            }
            
            const line = document.createElement('div');
            line.className = 'circuit-line';
            line.style.left = '0';
            line.style.top = Math.random() * 100 + '%';
            line.style.width = Math.random() * 300 + 100 + 'px';
            line.style.animationDuration = (Math.random() * 5 + 8) + 's';
            background.appendChild(line);
        }, 3000);

        // HUD corner flicker effect
        const hudCorners = document.querySelectorAll('.hud-corner');
        hudCorners.forEach((corner, index) => {
            corner.style.animationDelay = (index * 0.5) + 's';
        });
    });
    </script>
</body>
</html>
