<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manajemen Laboratorium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --tech-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --node-color-1: #00d4ff;
            --node-color-2: #ff006e;
            --node-color-3: #8338ec;
            --node-color-4: #3a86ff;
            --connection-color: rgba(255, 255, 255, 0.1);
        }
        
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Network Background */
        .network-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .network-node {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--node-color-1);
            border-radius: 50%;
            opacity: 0.7;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 0 20px currentColor;
        }

        .network-node:nth-child(2n) {
            background: var(--node-color-2);
            animation-delay: -2s;
            animation-duration: 8s;
        }

        .network-node:nth-child(3n) {
            background: var(--node-color-3);
            animation-delay: -4s;
            animation-duration: 10s;
        }

        .network-node:nth-child(4n) {
            background: var(--node-color-4);
            animation-delay: -1s;
            animation-duration: 7s;
        }

        .network-connection {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--connection-color), transparent);
            transform-origin: left center;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(-10px) rotate(180deg); }
            75% { transform: translateY(-30px) rotate(270deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scaleX(0); }
            50% { opacity: 1; transform: scaleX(1); }
        }

        /* Particle effects */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            opacity: 0.5;
            animation: particle-float 15s linear infinite;
        }

        @keyframes particle-float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) translateX(100px); opacity: 0; }
        }

        /* Enhanced User Dropdown */
        .user-dropdown {
            position: fixed;
            top: 20px;
            right: 25px;
            z-index: 1050;
        }

        .user-display-button {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9), rgba(118, 75, 162, 0.9));
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .user-display-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .user-display-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.4);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .user-display-button:hover::before {
            left: 100%;
        }

        .user-display-button:active {
            transform: translateY(0);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .user-dropdown-content {
            display: none;
            position: absolute;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.9));
            backdrop-filter: blur(20px);
            min-width: 200px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1;
            border-radius: 16px;
            right: 0;
            top: calc(100% + 10px);
            animation: dropdownSlideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        @keyframes dropdownSlideIn {
            from {
                opacity: 0;
                transform: translateY(-10px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .user-dropdown-content::before {
            content: '';
            position: absolute;
            top: -8px;
            right: 20px;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.9));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: none;
            border-right: none;
            transform: rotate(45deg);
        }

        .user-dropdown-content a {
            color: #333;
            padding: 15px 20px;
            text-decoration: none;
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .user-dropdown-content a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.3s ease;
        }

        .user-dropdown-content a:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            color: #667eea;
            transform: translateX(5px);
        }

        .user-dropdown-content a:hover::before {
            left: 100%;
        }

        .show-dropdown {
            display: block;
        }

        .logout-button {
            background: none;
            border: none;
            padding: 15px 20px;
            margin: 0;
            cursor: pointer;
            color: #333;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            text-align: left;
            width: 100%;
            display: block;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .logout-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(245, 87, 108, 0.1), transparent);
            transition: left 0.3s ease;
        }

        .logout-button:hover {
            background: linear-gradient(135deg, rgba(245, 87, 108, 0.1), rgba(240, 147, 251, 0.1));
            color: #f5576c;
            transform: translateX(5px);
        }

        .logout-button:hover::before {
            left: 100%;
        }

        /* Glowing effects */
        .glow-effect {
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(102, 126, 234, 0.3); }
            to { box-shadow: 0 0 30px rgba(102, 126, 234, 0.5), 0 0 40px rgba(102, 126, 234, 0.3); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .user-dropdown {
                top: 15px;
                right: 15px;
            }
            
            .user-display-button {
                padding: 10px 15px;
                font-size: 0.8rem;
            }
            
            .network-node {
                width: 6px;
                height: 6px;
            }
        }

        /* Click ripple effect */
        .ripple {
            position: relative;
            overflow: hidden;
        }

        .ripple::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .ripple:active::after {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <!-- Animated Network Background -->
    <div class="network-background" id="networkBackground"></div>

    {% if user.is_authenticated and not user.is_staff %}
    <div class="user-dropdown">
        <button type="button" class="user-display-button ripple glow-effect" id="user-menu-button">
            <i class="fas fa-user-check me-2"></i>
            Login as: <strong>{{ user.username }}</strong>
            <i class="fas fa-caret-down ms-2"></i>
        </button>
        <div class="user-dropdown-content" id="user-menu">
            <form action="{% url 'logout' %}" method="post" style="margin: 0;">
                {% csrf_token %}
                <button type="submit" class="logout-button ripple">
                    <i class="fas fa-sign-out-alt fa-fw me-2"></i>Logout
                </button>
            </form>
        </div>
    </div>
    {% endif %}

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // User dropdown functionality
        const userMenuButton = document.getElementById('user-menu-button');
        const userMenu = document.getElementById('user-menu');

        if (userMenuButton && userMenu) {
            userMenuButton.addEventListener('click', function (event) {
                event.stopPropagation();
                userMenu.classList.toggle('show-dropdown');
            });
        }

        window.addEventListener('click', function (event) {
            if (userMenu && userMenu.classList.contains('show-dropdown')) {
                if (!userMenuButton.contains(event.target)) {
                    userMenu.classList.remove('show-dropdown');
                }
            }
        });

        // Network background animation
        function createNetworkBackground() {
            const background = document.getElementById('networkBackground');
            const nodeCount = 50;
            const connectionCount = 30;

            // Create nodes
            for (let i = 0; i < nodeCount; i++) {
                const node = document.createElement('div');
                node.className = 'network-node';
                node.style.left = Math.random() * 100 + '%';
                node.style.top = Math.random() * 100 + '%';
                node.style.animationDelay = Math.random() * 5 + 's';
                background.appendChild(node);
            }

            // Create connections
            for (let i = 0; i < connectionCount; i++) {
                const connection = document.createElement('div');
                connection.className = 'network-connection';
                connection.style.left = Math.random() * 100 + '%';
                connection.style.top = Math.random() * 100 + '%';
                connection.style.width = Math.random() * 200 + 50 + 'px';
                connection.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
                connection.style.animationDelay = Math.random() * 3 + 's';
                background.appendChild(connection);
            }

            // Create floating particles
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                background.appendChild(particle);
            }
        }

        // Initialize network background
        createNetworkBackground();

        // Add mouse interaction for nodes
        document.addEventListener('mousemove', function(e) {
            const nodes = document.querySelectorAll('.network-node');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;

            nodes.forEach((node, index) => {
                const nodeX = parseFloat(node.style.left) / 100;
                const nodeY = parseFloat(node.style.top) / 100;
                const distance = Math.sqrt(Math.pow(mouseX - nodeX, 2) + Math.pow(mouseY - nodeY, 2));
                
                if (distance < 0.15) {
                    node.style.transform = `scale(${1.5 - distance * 5}) translateZ(0)`;
                    node.style.opacity = Math.min(1, 1.5 - distance * 3);
                } else {
                    node.style.transform = 'scale(1) translateZ(0)';
                    node.style.opacity = '0.7';
                }
            });
        });

        // Enhanced ripple effect
        document.querySelectorAll('.ripple').forEach(button => {
            button.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                this.style.setProperty('--ripple-x', x + 'px');
                this.style.setProperty('--ripple-y', y + 'px');
            });
        });
    });
    </script>
</body>
</html>
