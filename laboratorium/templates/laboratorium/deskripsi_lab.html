{% extends 'laboratorium/base.html' %}
{% block content %}
<style>
    /* Main Info Card */
    .info-card {
        background: var(--glass-bg);
        border: 2px solid var(--border-glow);
        border-radius: 25px;
        margin-top: 40px;
        overflow: hidden;
        backdrop-filter: blur(30px);
        box-shadow: 
            0 20px 60px rgba(0, 0, 0, 0.3),
            0 0 40px rgba(0, 212, 255, 0.2);
        position: relative;
    }

    .info-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: var(--tech-gradient);
        animation: cardPulse 3s ease-in-out infinite;
    }

    @keyframes cardPulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
    }

    /* PLP Profile Section */
    .plp-profile-section {
        display: flex;
        align-items: center;
        padding: 40px;
        background: var(--engineering-gradient);
        border-bottom: 2px solid rgba(0, 212, 255, 0.2);
        position: relative;
        overflow: hidden;
    }

    .plp-profile-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
        animation: profileSweep 4s linear infinite;
    }

    @keyframes profileSweep {
        0% { left: -100%; }
        100% { left: 100%; }
    }

    .plp-profile-pic {
        width: 120px;
        height: 120px;
        border-radius: 20px;
        object-fit: cover;
        border: 3px solid var(--bright-blue);
        box-shadow: 
            0 10px 30px rgba(0, 0, 0, 0.3),
            0 0 20px rgba(0, 212, 255, 0.4);
        margin-right: 30px;
        flex-shrink: 0;
        position: relative;
        z-index: 2;
        transition: all 0.3s ease;
    }

    .plp-profile-pic:hover {
        transform: scale(1.05);
        box-shadow: 
            0 15px 40px rgba(0, 0, 0, 0.4),
            0 0 30px rgba(0, 212, 255, 0.6);
    }

    .plp-profile-details {
        z-index: 2;
        position: relative;
    }

    .plp-profile-details h3 {
        font-size: 1rem;
        font-weight: 600;
        color: var(--bright-green);
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-family: 'JetBrains Mono', monospace;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .plp-profile-details h3::before {
        content: '◆';
        color: var(--bright-blue);
        font-size: 0.8rem;
    }

    .plp-profile-details .plp-name {
        font-size: 2.2rem;
        font-weight: 700;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 5px;
        text-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        font-family: 'JetBrains Mono', monospace;
    }

    .plp-profile-details .plp-nip {
        font-size: 1.1rem;
        color: var(--bright-yellow);
        font-family: 'JetBrains Mono', monospace;
        font-weight: 500;
        padding: 8px 15px;
        background: rgba(255, 255, 0, 0.1);
        border: 1px solid rgba(255, 255, 0, 0.3);
        border-radius: 8px;
        display: inline-block;
        text-shadow: 0 0 10px currentColor;
    }

    /* Lab Description Section */
    .lab-description-section {
        padding: 40px;
        position: relative;
    }

    .lab-description-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 4px;
        height: 100%;
        background: var(--secondary-gradient);
        animation: sideGlow 2s ease-in-out infinite alternate;
    }

    @keyframes sideGlow {
        0% { opacity: 0.3; }
        100% { opacity: 1; }
    }

    .lab-description-section h3 {
        font-weight: 700;
        font-size: 1.8rem;
        color: var(--bright-blue);
        margin-bottom: 25px;
        font-family: 'JetBrains Mono', monospace;
        display: flex;
        align-items: center;
        gap: 15px;
        text-shadow: 0 0 15px currentColor;
    }

    .lab-description-section h3::before {
        content: '▣';
        color: var(--bright-green);
        font-size: 1.5rem;
    }

    .lab-description-section p {
        line-height: 1.8;
        color: rgba(255, 255, 255, 0.85);
        font-size: 1.1rem;
        padding: 25px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        position: relative;
        backdrop-filter: blur(10px);
    }

    .lab-description-section p::before {
        content: '"';
        position: absolute;
        top: -10px;
        left: 20px;
        font-size: 3rem;
        color: var(--bright-blue);
        opacity: 0.3;
        font-family: serif;
    }

    .lab-description-section p::after {
        content: '"';
        position: absolute;
        bottom: -20px;
        right: 20px;
        font-size: 3rem;
        color: var(--bright-blue);
        opacity: 0.3;
        font-family: serif;
    }

    /* Back Button Container */
    .back-container {
        text-align: center;
        margin-top: 50px;
        padding-bottom: 30px;
    }

    .back-btn {
        background: var(--glass-bg);
        border: 2px solid var(--border-glow);
        color: var(--primary-white);
        padding: 18px 35px;
        border-radius: 15px;
        font-family: 'JetBrains Mono', monospace;
        font-weight: 600;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 12px;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        backdrop-filter: blur(20px);
        position: relative;
        overflow: hidden;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .back-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.2), transparent);
        transition: left 0.6s ease;
    }

    .back-btn::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--tech-gradient);
        transition: width 0.4s ease;
    }

    .back-btn:hover {
        transform: translateY(-3px);
        border-color: var(--bright-blue);
        color: var(--bright-blue);
        box-shadow: 
            0 15px 35px rgba(0, 0, 0, 0.3),
            0 0 25px rgba(0, 212, 255, 0.4);
    }

    .back-btn:hover::before {
        left: 100%;
    }

    .back-btn:hover::after {
        width: 100%;
    }

    .back-btn:active {
        transform: translateY(-1px);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .plp-profile-section {
            flex-direction: column;
            text-align: center;
            padding: 30px 20px;
        }

        .plp-profile-pic {
            margin-right: 0;
            margin-bottom: 20px;
            width: 100px;
            height: 100px;
        }

        .plp-profile-details .plp-name {
            font-size: 1.8rem;
        }

        .lab-description-section {
            padding: 30px 20px;
        }

        .lab-description-section h3 {
            font-size: 1.5rem;
        }

        .lab-description-section p {
            font-size: 1rem;
            padding: 20px;
        }
    }

    @media (max-width: 480px) {
        .info-card {
            margin: 20px 10px;
        }

        .plp-profile-section {
            padding: 20px 15px;
        }

        .lab-description-section {
            padding: 20px 15px;
        }

        .back-btn {
            padding: 15px 25px;
            font-size: 0.9rem;
        }
    }

    /* Special Effects */
    .tech-indicator {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: var(--bright-green);
        box-shadow: 0 0 15px currentColor;
        animation: techBlink 2s ease-in-out infinite;
    }

    @keyframes techBlink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
    }
</style>

<div class="container my-5">
    <div class="info-card">
        <div class="tech-indicator"></div>
        
        {% if lab.plp %}
        <div class="plp-profile-section">
            <img src="{{ lab.plp.foto.url }}" alt="Foto {{ lab.plp.nama_lengkap }}" class="plp-profile-pic">
            <div class="plp-profile-details">
                <h3>
                    <i class="fas fa-user-shield"></i>
                    PLP Penanggung Jawab
                </h3>
                <h2 class="plp-name">{{ lab.plp.nama_lengkap }}</h2>
                <p class="plp-nip">NIP. {{ lab.plp.nip }}</p>
            </div>
        </div>
        {% endif %}

        <div class="lab-description-section">
            <h3>
                <i class="fas fa-flask"></i>
                Deskripsi {{ lab.nama }}
            </h3>
            <p>
                {{ lab.deskripsi|default:"Deskripsi untuk laboratorium ini belum tersedia."|linebreaksbr }}
            </p>
        </div>
    </div>
    
    <!-- <div class="back-container">
        <a href="{% url 'lab_detail' lab.pk %}" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            <span>Kembali ke Menu Lab</span>
        </a>
    </div> -->
</div>
{% endblock %}
