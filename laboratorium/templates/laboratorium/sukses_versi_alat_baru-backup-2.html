{% extends 'laboratorium/base.html' %}
{% block content %}

<style>
    /* Main Container */
    .success-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        position: relative;
        z-index: 10;
    }

    /* Success Card */
    .success-card {
        background: linear-gradient(145deg, 
            rgba(255, 255, 255, 0.15) 0%, 
            rgba(255, 255, 255, 0.05) 100%);
        backdrop-filter: blur(30px);
        border: 2px solid transparent;
        border-radius: 32px;
        padding: 60px 50px;
        text-align: center;
        max-width: 600px;
        width: 100%;
        position: relative;
        overflow: hidden;
        box-shadow: 
            0 25px 80px rgba(0, 0, 0, 0.3),
            inset 0 1px 0 rgba(255, 255, 255, 0.2);
        animation: cardEntrance 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        transform: translateY(50px) scale(0.9);
        opacity: 0;
    }

    @keyframes cardEntrance {
        to {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
    }

    /* Animated Border */
    .success-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 32px;
        padding: 2px;
        background: linear-gradient(45deg, 
            #00d4ff 0%, 
            #ff006e 25%, 
            #8338ec 50%, 
            #3a86ff 75%, 
            #00d4ff 100%);
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask-composite: xor;
        -webkit-mask-composite: xor;
        animation: borderGlow 3s linear infinite;
    }

    @keyframes borderGlow {
        0% { background-position: 0% 0%; }
        100% { background-position: 400% 0%; }
    }

    /* Success Icon */
    .success-icon {
        font-size: 5rem;
        background: linear-gradient(135deg, #00d4ff 0%, #00f2fe 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 30px;
        position: relative;
        display: inline-block;
        animation: iconPulse 2s ease-in-out infinite alternate;
    }

    .success-icon::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 120px;
        height: 120px;
        background: radial-gradient(circle, rgba(0, 212, 255, 0.2), transparent);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        animation: iconGlow 2s ease-in-out infinite alternate;
        z-index: -1;
    }

    @keyframes iconPulse {
        0% { transform: scale(1); }
        100% { transform: scale(1.1); }
    }

    @keyframes iconGlow {
        0% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
        100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.2); }
    }

    /* Success Title */
    .success-title {
        font-size: 2.5rem;
        font-weight: 800;
        background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 25px;
        text-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
        animation: titleSlideIn 0.8s ease-out 0.3s both;
    }

    @keyframes titleSlideIn {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Success Message */
    .success-message {
        font-size: 1.1rem;
        color: rgba(255, 255, 255, 0.9);
        line-height: 1.8;
        margin-bottom: 40px;
        font-weight: 400;
        animation: messageSlideIn 0.8s ease-out 0.5s both;
    }

    @keyframes messageSlideIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Enhanced Buttons */
    .btn-dashboard {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
        border: none;
        color: white;
        padding: 18px 35px;
        border-radius: 50px;
        font-size: 1rem;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        box-shadow: 
            0 8px 25px rgba(0, 212, 255, 0.3),
            inset 0 1px 0 rgba(255, 255, 255, 0.2);
        animation: buttonSlideIn 0.8s ease-out 0.7s both;
        min-width: 200px;
    }

    .btn-dashboard::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, 
            transparent, 
            rgba(255, 255, 255, 0.3), 
            transparent);
        transition: left 0.5s ease;
    }

    .btn-dashboard:hover::before {
        left: 100%;
    }

    .btn-dashboard:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 
            0 15px 35px rgba(0, 212, 255, 0.4),
            inset 0 1px 0 rgba(255, 255, 255, 0.3);
        color: white;
        text-decoration: none;
    }

    .btn-dashboard:active {
        transform: translateY(-1px) scale(1.02);
        box-shadow: 
            0 8px 20px rgba(0, 212, 255, 0.3),
            inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    /* Secondary Button (Home) */
    .btn-dashboard.btn-secondary {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
        border: 2px solid rgba(255, 255, 255, 0.2);
        color: rgba(255, 255, 255, 0.9);
        box-shadow: 
            0 8px 25px rgba(0, 0, 0, 0.2),
            inset 0 1px 0 rgba(255, 255, 255, 0.1);
        animation: buttonSlideIn 0.8s ease-out 0.9s both;
    }

    .btn-dashboard.btn-secondary:hover {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
        border-color: rgba(255, 255, 255, 0.4);
        color: white;
        box-shadow: 
            0 15px 35px rgba(0, 0, 0, 0.3),
            inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    @keyframes buttonSlideIn {
        from {
            opacity: 0;
            transform: translateY(20px) scale(0.9);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    /* Button Container */
    .button-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
    }

    /* Floating particles around success card */
    .success-particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: #00d4ff;
        border-radius: 50%;
        opacity: 0.6;
        animation: particleFloat 8s ease-in-out infinite;
        box-shadow: 0 0 10px currentColor;
    }

    .success-particle:nth-child(1) {
        top: 10%;
        left: 10%;
        animation-delay: 0s;
        background: #ff006e;
    }

    .success-particle:nth-child(2) {
        top: 20%;
        right: 15%;
        animation-delay: -2s;
        background: #8338ec;
    }

    .success-particle:nth-child(3) {
        bottom: 30%;
        left: 20%;
        animation-delay: -4s;
        background: #3a86ff;
    }

    .success-particle:nth-child(4) {
        bottom: 15%;
        right: 25%;
        animation-delay: -6s;
        background: #00f2fe;
    }

    .success-particle:nth-child(5) {
        top: 50%;
        left: 5%;
        animation-delay: -1s;
        background: #ff006e;
    }

    .success-particle:nth-child(6) {
        top: 60%;
        right: 10%;
        animation-delay: -3s;
        background: #00d4ff;
    }

    @keyframes particleFloat {
        0%, 100% { 
            transform: translateY(0px) rotate(0deg) scale(1); 
            opacity: 0.6; 
        }
        25% { 
            transform: translateY(-30px) rotate(90deg) scale(1.2); 
            opacity: 1; 
        }
        50% { 
            transform: translateY(-15px) rotate(180deg) scale(0.8); 
            opacity: 0.4; 
        }
        75% { 
            transform: translateY(-40px) rotate(270deg) scale(1.1); 
            opacity: 0.8; 
        }
    }

    /* Success checkmark animation */
    .checkmark {
        position: absolute;
        top: -20px;
        right: -20px;
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        color: white;
        animation: checkmarkPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) 1.2s both;
        box-shadow: 0 8px 25px rgba(0, 255, 136, 0.3);
    }

    @keyframes checkmarkPop {
        0% {
            transform: scale(0) rotate(-180deg);
            opacity: 0;
        }
        100% {
            transform: scale(1) rotate(0deg);
            opacity: 1;
        }
    }

    /* Tech decoration */
    .tech-icon {
        position: absolute;
        font-size: 1.5rem;
        color: rgba(255, 255, 255, 0.05);
        animation: techRotate 12s linear infinite;
    }

    .tech-icon:nth-child(1) {
        top: 15%;
        left: 15%;
        animation-delay: 0s;
    }

    .tech-icon:nth-child(2) {
        top: 25%;
        right: 20%;
        animation-delay: -3s;
    }

    .tech-icon:nth-child(3) {
        bottom: 20%;
        left: 25%;
        animation-delay: -6s;
    }

    .tech-icon:nth-child(4) {
        bottom: 30%;
        right: 15%;
        animation-delay: -9s;
    }

    @keyframes techRotate {
        0% { transform: rotate(0deg) translateX(30px) rotate(0deg); }
        100% { transform: rotate(360deg) translateX(30px) rotate(-360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .success-card {
            padding: 40px 30px;
            margin: 20px;
        }

        .success-title {
            font-size: 2rem;
        }

        .success-message {
            font-size: 1rem;
        }

        .success-icon {
            font-size: 4rem;
        }

        .btn-dashboard {
            padding: 15px 25px;
            font-size: 0.9rem;
            min-width: 180px;
        }
    }

    @media (max-width: 480px) {
        .success-card {
            padding: 30px 20px;
        }

        .success-title {
            font-size: 1.8rem;
        }

        .button-container {
            gap: 15px;
        }

        .checkmark {
            width: 50px;
            height: 50px;
            font-size: 1.3rem;
            top: -15px;
            right: -15px;
        }
    }

    /* Loading dots for better UX */
    .loading-dots {
        display: inline-flex;
        gap: 4px;
        margin-left: 8px;
    }

    .loading-dots span {
        width: 4px;
        height: 4px;
        background: currentColor;
        border-radius: 50%;
        animation: loadingDot 1.4s ease-in-out infinite both;
    }

    .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
    .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
    .loading-dots span:nth-child(3) { animation-delay: 0s; }

    @keyframes loadingDot {
        0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
        40% { transform: scale(1); opacity: 1; }
    }
</style>

<div class="success-container">
    <!-- Floating particles -->
    <div class="success-particle"></div>
    <div class="success-particle"></div>
    <div class="success-particle"></div>
    <div class="success-particle"></div>
    <div class="success-particle"></div>
    <div class="success-particle"></div>

    <!-- Tech decoration icons -->
    <div class="tech-icon"><i class="fas fa-microchip"></i></div>
    <div class="tech-icon"><i class="fas fa-wifi"></i></div>
    <div class="tech-icon"><i class="fas fa-server"></i></div>
    <div class="tech-icon"><i class="fas fa-cloud"></i></div>

    <div class="success-card">
        <!-- Success checkmark -->
        <div class="checkmark">
            <i class="fas fa-check"></i>
        </div>

        <div class="success-icon">
            <i class="fas fa-file-pdf"></i>
        </div>

        <h1 class="success-title">Pengajuan Berhasil!</h1>

        <p class="success-message">
            Peminjaman alat baru Anda telah <strong>otomatis disetujui</strong>. <br>
            Silakan unduh, cetak, dan serahkan bukti peminjaman ini kepada PLP.
        </p>

        <div class="button-container">
            <a href="{% url 'generate_loan_pdf' peminjaman_id=peminjaman.id %}" 
               class="btn-dashboard" 
               target="_blank"
               id="downloadBtn">
                <i class="fas fa-download"></i>
                <span>Unduh Bukti Peminjaman (PDF)</span>
            </a>

            <a href="{% url 'dashboard' %}" class="btn-dashboard btn-secondary">
                <i class="fas fa-home"></i>
                <span>Kembali ke Beranda</span>
            </a>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Enhanced button interactions
    const buttons = document.querySelectorAll('.btn-dashboard');
    
    buttons.forEach(button => {
        // Add ripple effect
        button.addEventListener('click', function(e) {
            const rect = this.getBoundingClientRect();
            const ripple = document.createElement('div');
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ripple.style.cssText = `
                position: absolute;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.6);
                transform: translate(-50%, -50%) scale(0);
                animation: ripple 0.6s ease-out;
                left: ${x}px;
                top: ${y}px;
                width: 20px;
                height: 20px;
                pointer-events: none;
            `;
            
            this.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });

        // Add loading state for download button
        if (button.id === 'downloadBtn') {
            button.addEventListener('click', function() {
                const originalText = this.innerHTML;
                this.innerHTML = `
                    <i class="fas fa-spinner fa-spin"></i>
                    <span>Mengunduh</span>
                    <div class="loading-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                `;
                
                // Reset after 3 seconds
                setTimeout(() => {
                    this.innerHTML = originalText;
                }, 3000);
            });
        }
    });

    // Add celebration particles on load
    function createCelebrationParticle() {
        const particle = document.createElement('div');
        particle.style.cssText = `
            position: fixed;
            width: 6px;
            height: 6px;
            background: linear-gradient(45deg, #00d4ff, #ff006e);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            box-shadow: 0 0 10px currentColor;
        `;
        
        const startX = Math.random() * window.innerWidth;
        const startY = window.innerHeight;
        const endY = -50;
        const drift = (Math.random() - 0.5) * 200;
        
        particle.style.left = startX + 'px';
        particle.style.top = startY + 'px';
        
        document.body.appendChild(particle);
        
        const animation = particle.animate([
            { 
                transform: `translateY(0px) translateX(0px) rotate(0deg) scale(1)`,
                opacity: 0 
            },
            { 
                transform: `translateY(-100px) translateX(${drift * 0.3}px) rotate(180deg) scale(1.2)`,
                opacity: 1,
                offset: 0.1 
            },
            { 
                transform: `translateY(${endY}px) translateX(${drift}px) rotate(360deg) scale(0.5)`,
                opacity: 0 
            }
        ], {
            duration: 3000,
            easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
        });
        
        animation.onfinish = () => particle.remove();
    }

    // Launch celebration particles
    setTimeout(() => {
        for (let i = 0; i < 15; i++) {
            setTimeout(() => createCelebrationParticle(), i * 100);
        }
    }, 1000);

    // Add CSS animation keyframes dynamically
    const style = document.createElement('style');
    style.textContent = `
        @keyframes ripple {
            to {
                transform: translate(-50%, -50%) scale(4);
                opacity: 0;
            }
        }
    `;
    document.head.appendChild(style);

    // Enhanced success card interactions
    const successCard = document.querySelector('.success-card');
    
    successCard.addEventListener('mouseenter', function(e) {
        this.style.transform = 'translateY(-5px) scale(1.02)';
    });

    successCard.addEventListener('mouseleave', function(e) {
        this.style.transform = 'translateY(0) scale(1)';
    });

    // Auto-focus on main action button
    setTimeout(() => {
        document.getElementById('downloadBtn').focus();
    }, 1500);
});
</script>

{% endblock %}
