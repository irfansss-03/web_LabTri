{% extends 'laboratorium/base.html' %}
{% block content %}
<h1 class="my-4 text-center">Dashboard Laboratorium</h1>

<style>
    .lab-box img {
        width: 100%;
        height: 180px; /* Atur tinggi gambar agar seragam */
        object-fit: cover; /* Membuat gambar mengisi kotak tanpa distorsi */
        border-radius: 15px 15px 0 0; /* Melengkungkan sudut atas gambar */
    }
    .lab-box .lab-name {
        padding: 15px;
    }
    .lab-box {
        /* Hapus beberapa style lama dan sesuaikan */
        padding: 0;
        flex-direction: column;
        justify-content: flex-start;
    }
</style>

<div class="dashboard">
    {% for lab in laboratories %}
        <a href="{% url 'lab_detail' lab.pk %}" class="lab-box">
            {% if lab.gambar %}
                <img src="{{ lab.gambar.url }}" alt="Gambar {{ lab.nama }}">
            {% else %}
                <div style="width: 100%; height: 180px; background-color: #e9ecef; border-radius: 15px 15px 0 0;"></div>
            {% endif %}
            <div class="lab-name">
                {{ lab.nama }}
            </div>
        </a>
    {% endfor %}
</div>
{% endblock %}
