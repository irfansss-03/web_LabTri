{% extends 'laboratorium/base.html' %}
{% load static %}
{% block content %}

<style>
    /* Main Container */
    .main-container {
        position: relative;
        z-index: 10;
        padding: 40px 20px;
        min-height: 100vh;
    }

    /* Hero Section */
    .hero-section {
        text-align: center;
        margin-bottom: 60px;
        position: relative;
    }

    .hero-title {
        font-size: clamp(2.5rem, 5vw, 4rem);
        font-weight: 800;
        background: linear-gradient(135deg, #00d4ff 0%, #ff006e 50%, #8338ec 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 20px;
        text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
        animation: titleGlow 3s ease-in-out infinite alternate;
        position: relative;
    }

    .hero-title::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #00d4ff 0%, #ff006e 50%, #8338ec 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        filter: blur(20px);
        opacity: 0.5;
        z-index: -1;
        animation: titleBlur 2s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
        0% { filter: brightness(1) contrast(1); }
        100% { filter: brightness(1.2) contrast(1.1); }
    }

    @keyframes titleBlur {
        0% { opacity: 0.3; }
        100% { opacity: 0.7; }
    }

    .hero-subtitle {
        font-size: 1.2rem;
        color: rgba(255, 255, 255, 0.8);
        font-weight: 400;
        margin: 0;
        opacity: 0;
        animation: fadeInUp 1s ease-out 0.5s forwards;
    }

    /* Dashboard Grid */
    .dashboard {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 35px;
        max-width: 1600px;
        margin: 0 auto;
        align-items: start;
        opacity: 0;
        animation: fadeInUp 1s ease-out 1s forwards;
    }

    /* Lab Cards */
    .lab-box {
        background: linear-gradient(145deg, 
            rgba(255, 255, 255, 0.1) 0%, 
            rgba(255, 255, 255, 0.05) 100%);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        box-shadow: 
            0 8px 32px rgba(0, 0, 0, 0.3),
            inset 0 1px 0 rgba(255, 255, 255, 0.2);
        display: flex;
        flex-direction: column;
        text-decoration: none;
        color: white;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        overflow: hidden;
        position: relative;
        transform: translateY(0);
    }

    .lab-box::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, 
            transparent, 
            rgba(0, 212, 255, 0.1), 
            transparent);
        transition: left 0.6s ease;
        z-index: 1;
    }

    .lab-box:hover::before {
        left: 100%;
    }

    .lab-box:hover {
        transform: translateY(-12px) scale(1.02);
        box-shadow: 
            0 20px 60px rgba(0, 212, 255, 0.2),
            0 0 0 1px rgba(0, 212, 255, 0.3),
            inset 0 1px 0 rgba(255, 255, 255, 0.3);
        border-color: rgba(0, 212, 255, 0.4);
    }

    .lab-box:active {
        transform: translateY(-8px) scale(1.01);
        transition: all 0.1s ease;
    }

    /* Image Container */
    .lab-image-container {
        width: 100%;
        height: 220px;
        overflow: hidden;
        position: relative;
        border-radius: 20px 20px 0 0;
    }

    .lab-image-container::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 50%;
        background: linear-gradient(transparent, rgba(0, 0, 0, 0.5));
        z-index: 2;
    }

    .lab-image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        filter: brightness(0.9) contrast(1.1);
    }

    .lab-box:hover .lab-image-container img {
        transform: scale(1.1) rotate(1deg);
        filter: brightness(1.1) contrast(1.2);
    }

    .lab-placeholder {
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, 
            rgba(0, 212, 255, 0.1) 0%, 
            rgba(255, 0, 110, 0.1) 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 4rem;
        color: rgba(255, 255, 255, 0.3);
        position: relative;
        overflow: hidden;
    }

    .lab-placeholder::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, 
            transparent 30%, 
            rgba(255, 255, 255, 0.1) 50%, 
            transparent 70%);
        animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
        0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    /* Info Section */
    .lab-info {
        padding: 30px;
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        position: relative;
        z-index: 3;
    }

    .lab-name {
        font-size: 1.4rem;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 12px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        position: relative;
    }

    .lab-name::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, #00d4ff, #ff006e);
        transition: width 0.4s ease;
    }

    .lab-box:hover .lab-name::after {
        width: 100%;
    }

    .lab-description {
        font-size: 0.95rem;
        color: rgba(255, 255, 255, 0.8);
        line-height: 1.7;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
        margin: 0;
        opacity: 0.9;
        transition: opacity 0.3s ease;
    }

    .lab-box:hover .lab-description {
        opacity: 1;
    }

    .lab-description.fst-italic {
        color: rgba(255, 255, 255, 0.5);
        font-style: italic;
    }

    /* Floating elements */
    .floating-icon {
        position: absolute;
        font-size: 1.2rem;
        color: rgba(255, 255, 255, 0.1);
        animation: float 6s ease-in-out infinite;
        z-index: 1;
    }

    .floating-icon:nth-child(1) {
        top: 20px;
        right: 20px;
        animation-delay: 0s;
    }

    .floating-icon:nth-child(2) {
        bottom: 80px;
        left: 20px;
        animation-delay: -2s;
    }

    .floating-icon:nth-child(3) {
        top: 50%;
        right: 15px;
        animation-delay: -4s;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        25% { transform: translateY(-10px) rotate(5deg); }
        50% { transform: translateY(-5px) rotate(-5deg); }
        75% { transform: translateY(-15px) rotate(3deg); }
    }

    /* Animations */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Staggered animation for cards */
    .lab-box:nth-child(1) { animation: cardSlideIn 0.8s ease-out 1.2s both; }
    .lab-box:nth-child(2) { animation: cardSlideIn 0.8s ease-out 1.4s both; }
    .lab-box:nth-child(3) { animation: cardSlideIn 0.8s ease-out 1.6s both; }
    .lab-box:nth-child(4) { animation: cardSlideIn 0.8s ease-out 1.8s both; }
    .lab-box:nth-child(5) { animation: cardSlideIn 0.8s ease-out 2.0s both; }
    .lab-box:nth-child(6) { animation: cardSlideIn 0.8s ease-out 2.2s both; }

    @keyframes cardSlideIn {
        from {
            opacity: 0;
            transform: translateY(50px) scale(0.9);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .main-container {
            padding: 20px 15px;
        }

        .dashboard {
            grid-template-columns: 1fr;
            gap: 25px;
        }

        .hero-title {
            font-size: 2.5rem;
        }

        .hero-subtitle {
            font-size: 1rem;
        }

        .lab-info {
            padding: 25px;
        }

        .lab-image-container {
            height: 180px;
        }
    }

    @media (max-width: 480px) {
        .lab-info {
            padding: 20px;
        }

        .lab-name {
            font-size: 1.2rem;
        }

        .lab-description {
            font-size: 0.9rem;
            -webkit-line-clamp: 2;
        }
    }

    /* Loading effect for images */
    .lab-image-container img {
        opacity: 0;
        animation: imageLoad 0.6s ease-out 0.3s forwards;
    }

    @keyframes imageLoad {
        from { opacity: 0; filter: blur(5px); }
        to { opacity: 1; filter: blur(0); }
    }

    /* Particle effects on hover */
    .lab-box::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(0, 212, 255, 0.3), transparent);
        transform: translate(-50%, -50%);
        transition: all 0.6s ease;
        pointer-events: none;
        z-index: 1;
    }

    .lab-box:hover::after {
        width: 300px;
        height: 300px;
        opacity: 0;
    }

    /* Tech icons decoration */
    .tech-decoration {
        position: absolute;
        font-size: 0.8rem;
        color: rgba(255, 255, 255, 0.05);
        pointer-events: none;
        z-index: 1;
        animation: techFloat 8s ease-in-out infinite;
    }

    .tech-decoration:nth-child(1) { top: 10%; left: 85%; animation-delay: 0s; }
    .tech-decoration:nth-child(2) { top: 25%; left: 10%; animation-delay: -2s; }
    .tech-decoration:nth-child(3) { top: 60%; left: 90%; animation-delay: -4s; }
    .tech-decoration:nth-child(4) { top: 80%; left: 15%; animation-delay: -6s; }

    @keyframes techFloat {
        0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.05; }
        25% { transform: translateY(-20px) rotate(90deg); opacity: 0.1; }
        50% { transform: translateY(10px) rotate(180deg); opacity: 0.05; }
        75% { transform: translateY(-15px) rotate(270deg); opacity: 0.08; }
    }
</style>

<div class="main-container">
    <!-- Tech decoration icons -->
    <div class="tech-decoration"><i class="fas fa-microchip"></i></div>
    <div class="tech-decoration"><i class="fas fa-wifi"></i></div>
    <div class="tech-decoration"><i class="fas fa-server"></i></div>
    <div class="tech-decoration"><i class="fas fa-cloud"></i></div>

    <!-- Hero Section -->
    <div class="hero-section">
        <h1 class="hero-title">Laboratorium TRI</h1>
        <!-- <p class="hero-subtitle">
            <i class="fas fa-network-wired me-2"></i>
            Pilih laboratorium untuk memulai pengelolaan alat
        </p> -->
    </div>

    <!-- Dashboard Grid -->
    <div class="dashboard">
        {% for lab in laboratories %}
            <a href="{% url 'lab_detail' lab.pk %}" class="lab-box">
                <!-- Floating tech icons -->
                <div class="floating-icon"><i class="fas fa-cog"></i></div>
                <div class="floating-icon"><i class="fas fa-bolt"></i></div>
                <div class="floating-icon"><i class="fas fa-atom"></i></div>

                <div class="lab-image-container">
                    {% if lab.gambar %}
                        <img src="{{ lab.gambar.url }}" alt="Gambar {{ lab.nama }}" loading="lazy">
                    {% else %}
                        <div class="lab-placeholder">
                            <i class="fas fa-flask"></i>
                        </div>
                    {% endif %}
                </div>
                
                <div class="lab-info">
                    <h5 class="lab-name">
                        <i class="fas fa-microscope me-2"></i>
                        {{ lab.kode_ruang }}
                    </h5>
                    <p class="lab-description" style="margin-top: -5px; color: rgba(255, 255, 255, 0.9);">
                        {{ lab.nama }}
                    </p>
                    <!-- {% if lab.deskripsi %}
                        <p class="lab-description">{{ lab.deskripsi }}</p>
                    {% else %}
                        <p class="lab-description fst-italic">
                            <i class="fas fa-info-circle me-1"></i>
                            Tidak ada deskripsi tersedia untuk laboratorium ini.
                        </p>
                    {% endif %} -->
                </div>
            </a>
        {% endfor %}
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Enhanced card interactions
    const labBoxes = document.querySelectorAll('.lab-box');
    
    labBoxes.forEach((box, index) => {
        // Add staggered entrance animation
        box.style.setProperty('--animation-delay', (index * 0.2) + 's');
        
        // Enhanced hover effects
        box.addEventListener('mouseenter', function(e) {
            // Create ripple effect on hover
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            this.style.setProperty('--mouse-x', x + 'px');
            this.style.setProperty('--mouse-y', y + 'px');
        });

        // Add click animation
        box.addEventListener('click', function(e) {
            // Add click effect
            this.style.transform = 'translateY(-8px) scale(0.98)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
        });

        // Parallax effect on mouse move
        box.addEventListener('mousemove', function(e) {
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = (y - centerY) / centerY * -10;
            const rotateY = (x - centerX) / centerX * 10;
            
            this.style.transform = `translateY(-12px) scale(1.02) perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        box.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0) scale(1) perspective(1000px) rotateX(0deg) rotateY(0deg)';
        });
    });

    // Image loading effects
    const images = document.querySelectorAll('.lab-image-container img');
    images.forEach(img => {
        if (img.complete) {
            img.style.animationDelay = '0s';
        } else {
            img.addEventListener('load', function() {
                this.style.animationDelay = '0s';
            });
        }
    });

    // Intersection Observer for scroll animations
    const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.style.animationPlayState = 'running';
            }
        });
    }, observerOptions);

    // Observe all lab boxes
    labBoxes.forEach(box => {
        observer.observe(box);
    });

    // Add dynamic background particles based on scroll
    let scrollTimeout;
    window.addEventListener('scroll', function() {
        document.body.style.setProperty('--scroll-progress', window.scrollY / document.body.scrollHeight);
        
        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => {
            // Add some dynamic effects based on scroll position
        }, 100);
    });
});
</script>

{% endblock %}
