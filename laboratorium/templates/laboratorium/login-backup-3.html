{% extends 'laboratorium/base.html' %}
{% block content %}

<style>
    .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
        overflow: hidden;
    }
    
    /* Floating particles specific to login */
    .login-particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: linear-gradient(45deg, var(--node-color-1), var(--node-color-2));
        border-radius: 50%;
        opacity: 0.6;
        animation: loginFloat 12s ease-in-out infinite;
        box-shadow: 0 0 15px currentColor;
    }
    
    @keyframes loginFloat {
        0%, 100% { 
            transform: translateY(0px) rotate(0deg) scale(1); 
            opacity: 0.6;
        }
        25% { 
            transform: translateY(-30px) rotate(90deg) scale(1.2); 
            opacity: 1;
        }
        50% { 
            transform: translateY(-15px) rotate(180deg) scale(0.8); 
            opacity: 0.8;
        }
        75% { 
            transform: translateY(-45px) rotate(270deg) scale(1.1); 
            opacity: 0.9;
        }
    }
    
    .login-card {
        background: linear-gradient(135deg, 
            rgba(255, 255, 255, 0.95) 0%,
            rgba(255, 255, 255, 0.9) 50%,
            rgba(240, 248, 255, 0.95) 100%);
        backdrop-filter: blur(25px);
        border: 2px solid rgba(102, 126, 234, 0.2);
        border-radius: 30px;
        padding: 50px 40px;
        box-shadow: 
            0 25px 60px rgba(0, 0, 0, 0.15),
            0 8px 25px rgba(102, 126, 234, 0.1),
            inset 0 1px 0 rgba(255, 255, 255, 0.8);
        width: 100%;
        max-width: 480px;
        position: relative;
        overflow: hidden;
        animation: loginCardSlide 1s cubic-bezier(0.4, 0, 0.2, 1);
        transform-style: preserve-3d;
    }
    
    @keyframes loginCardSlide {
        0% {
            opacity: 0;
            transform: translateY(60px) rotateX(20deg);
        }
        100% {
            opacity: 1;
            transform: translateY(0) rotateX(0deg);
        }
    }
    
    .login-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 6px;
        background: linear-gradient(135deg, 
            #667eea 0%, 
            #764ba2 25%, 
            #f093fb 50%, 
            #f5576c 75%, 
            #4facfe 100%);
        animation: gradientShift 3s ease-in-out infinite;
    }
    
    @keyframes gradientShift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
    }
    
    .login-card::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, 
            transparent 30%, 
            rgba(102, 126, 234, 0.03) 50%, 
            transparent 70%);
        animation: shimmer 4s ease-in-out infinite;
        pointer-events: none;
    }
    
    @keyframes shimmer {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    .login-header {
        text-align: center;
        margin-bottom: 45px;
        position: relative;
        z-index: 2;
    }
    
    .login-header h2 {
        background: linear-gradient(135deg, 
            #667eea 0%, 
            #764ba2 50%, 
            #f093fb 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 800;
        font-size: 2.2rem;
        margin-bottom: 12px;
        animation: textGlow 2s ease-in-out infinite alternate;
        text-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
    }
    
    @keyframes textGlow {
        0% { filter: brightness(1); }
        100% { filter: brightness(1.1); }
    }
    
    .login-header .subtitle {
        color: #6c757d;
        font-size: 1.1rem;
        font-weight: 500;
        margin-bottom: 0;
        opacity: 0.8;
        animation: fadeInDelay 1s ease-out 0.3s both;
    }
    
    @keyframes fadeInDelay {
        0% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 0.8; transform: translateY(0); }
    }
    
    .login-icon {
        width: 90px;
        height: 90px;
        background: linear-gradient(135deg, 
            #667eea 0%, 
            #764ba2 50%, 
            #f093fb 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
        box-shadow: 
            0 15px 35px rgba(102, 126, 234, 0.4),
            0 5px 15px rgba(118, 75, 162, 0.3),
            inset 0 2px 0 rgba(255, 255, 255, 0.3);
        animation: iconPulse 3s ease-in-out infinite;
        position: relative;
        overflow: hidden;
    }
    
    .login-icon::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, 
            transparent, 
            rgba(255, 255, 255, 0.4), 
            transparent);
        animation: iconShine 2s ease-in-out infinite;
    }
    
    @keyframes iconShine {
        0% { left: -100%; }
        50% { left: 100%; }
        100% { left: 100%; }
    }
    
    @keyframes iconPulse {
        0%, 100% {
            transform: scale(1) rotate(0deg);
            box-shadow: 
                0 15px 35px rgba(102, 126, 234, 0.4),
                0 5px 15px rgba(118, 75, 162, 0.3);
        }
        50% {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 
                0 20px 40px rgba(102, 126, 234, 0.5),
                0 8px 20px rgba(118, 75, 162, 0.4);
        }
    }
    
    .login-icon i {
        font-size: 2.2rem;
        color: white;
        z-index: 2;
        position: relative;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .form-floating {
        position: relative;
        margin-bottom: 30px;
        animation: inputSlideIn 0.8s ease-out;
        animation-fill-mode: both;
    }
    
    .form-floating:nth-child(1) { animation-delay: 0.4s; }
    .form-floating:nth-child(2) { animation-delay: 0.6s; }
    
    @keyframes inputSlideIn {
        0% {
            opacity: 0;
            transform: translateX(-30px);
        }
        100% {
            opacity: 1;
            transform: translateX(0);
        }
    }
    
    .form-floating .form-control {
        height: 65px;
        border: 2px solid rgba(102, 126, 234, 0.3);
        border-radius: 18px;
        padding: 22px 55px 12px 22px;
        font-size: 1.05rem;
        font-weight: 500;
        background: linear-gradient(135deg, 
            rgba(255, 255, 255, 0.9) 0%,
            rgba(248, 250, 255, 0.9) 100%);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        z-index: 2;
    }
    
    .form-floating .form-control:focus {
        border-color: #667eea;
        box-shadow: 
            0 0 0 4px rgba(102, 126, 234, 0.1),
            0 8px 25px rgba(102, 126, 234, 0.15),
            inset 0 1px 0 rgba(255, 255, 255, 0.8);
        background: rgba(255, 255, 255, 0.95);
        transform: translateY(-3px);
    }
    
    .form-floating .form-control:hover {
        border-color: rgba(102, 126, 234, 0.5);
        transform: translateY(-1px);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.1);
    }
    
    .form-floating label {
        position: absolute;
        top: 50%;
        left: 22px;
        transform: translateY(-50%);
        color: #6c757d;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        pointer-events: none;
        z-index: 3;
    }
    
    .form-floating .form-control:focus + label,
    .form-floating .form-control:not(:placeholder-shown) + label,
    .form-floating .form-control.has-value + label {
        top: -8px;
        left: 18px;
        font-size: 0.85rem;
        color: #667eea;
        font-weight: 700;
        transform: translateY(0);
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(248, 250, 255, 0.9));
        padding: 2px 8px;
        border-radius: 8px;
    }
    
    .input-group {
        position: relative;
    }
    
    .input-icon {
        position: absolute;
        right: 22px;
        top: 50%;
        transform: translateY(-50%);
        color: #6c757d;
        z-index: 4;
        font-size: 1.1rem;
        transition: all 0.3s ease;
    }
    
    .form-control:focus ~ .input-icon {
        color: #667eea;
        transform: translateY(-50%) scale(1.1);
    }
    
    .btn-login {
        width: 100%;
        height: 65px;
        background: linear-gradient(135deg, 
            #667eea 0%, 
            #764ba2 35%, 
            #f093fb 70%, 
            #f5576c 100%);
        background-size: 200% 200%;
        border: none;
        border-radius: 18px;
        color: white;
        font-size: 1.15rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        margin-top: 15px;
        position: relative;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 
            0 10px 30px rgba(102, 126, 234, 0.4),
            inset 0 1px 0 rgba(255, 255, 255, 0.3);
        animation: buttonSlideIn 1s ease-out 0.8s both;
    }
    
    @keyframes buttonSlideIn {
        0% {
            opacity: 0;
            transform: translateY(30px) scale(0.9);
        }
        100% {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }
    
    .btn-login::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, 
            transparent, 
            rgba(255, 255, 255, 0.3), 
            transparent);
        transition: left 0.6s ease;
    }
    
    .btn-login:hover {
        transform: translateY(-4px);
        box-shadow: 
            0 15px 40px rgba(102, 126, 234, 0.6),
            0 5px 15px rgba(245, 87, 108, 0.3);
        background-position: 100% 0;
        animation: buttonGlow 0.6s ease-in-out;
    }
    
    @keyframes buttonGlow {
        0%, 100% { filter: brightness(1); }
        50% { filter: brightness(1.2); }
    }
    
    .btn-login:hover::before {
        left: 100%;
    }
    
    .btn-login:active {
        transform: translateY(-2px) scale(0.98);
        transition: transform 0.1s ease;
    }
    
    .alert {
        border: none;
        border-radius: 16px;
        padding: 18px 24px;
        margin-bottom: 30px;
        font-weight: 600;
        font-size: 0.95rem;
        animation: alertShake 0.6s ease-in-out, alertFadeIn 0.5s ease-out;
        position: relative;
        overflow: hidden;
    }
    
    .alert::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, 
            transparent, 
            rgba(255, 255, 255, 0.2), 
            transparent);
        animation: alertShine 1s ease-out;
    }
    
    @keyframes alertShine {
        0% { left: -100%; }
        100% { left: 100%; }
    }
    
    @keyframes alertFadeIn {
        0% { opacity: 0; transform: scale(0.9); }
        100% { opacity: 1; transform: scale(1); }
    }
    
    .alert-danger {
        background: linear-gradient(135deg, 
            #ff6b6b 0%, 
            #ee5a24 50%, 
            #fd79a8 100%);
        color: white;
        box-shadow: 
            0 8px 25px rgba(255, 107, 107, 0.4),
            inset 0 1px 0 rgba(255, 255, 255, 0.2);
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }
    
    .alert-danger i {
        margin-right: 12px;
        font-size: 1.1rem;
        animation: iconBounce 0.5s ease-out;
    }
    
    @keyframes iconBounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-3px); }
        60% { transform: translateY(-2px); }
    }
    
    @keyframes alertShake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-8px); }
        75% { transform: translateX(8px); }
    }
    
    /* Loading State */
    .btn-login.loading {
        pointer-events: none;
        opacity: 0.8;
        background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
    }
    
    .btn-login.loading::after {
        content: '';
        position: absolute;
        width: 24px;
        height: 24px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: loadingSpin 1s linear infinite;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    
    @keyframes loadingSpin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    /* Mobile Responsiveness */
    @media (max-width: 576px) {
        .login-container {
            padding: 15px;
        }
        
        .login-card {
            padding: 40px 30px;
            border-radius: 25px;
            max-width: 100%;
        }
        
        .login-header h2 {
            font-size: 1.8rem;
        }
        
        .login-icon {
            width: 75px;
            height: 75px;
        }
        
        .login-icon i {
            font-size: 1.8rem;
        }
        
        .form-floating .form-control {
            height: 60px;
            padding: 20px 50px 10px 20px;
        }
        
        .btn-login {
            height: 60px;
            font-size: 1rem;
        }
        
        .input-icon {
            right: 18px;
        }
    }
    
    /* Enhanced hover effects */
    .login-card:hover {
        transform: translateY(-8px);
        box-shadow: 
            0 30px 70px rgba(0, 0, 0, 0.2),
            0 12px 30px rgba(102, 126, 234, 0.15);
    }
    
    /* Add subtle animation to particles */
    .login-particle:nth-child(odd) {
        animation-delay: -2s;
        animation-duration: 15s;
    }
    
    .login-particle:nth-child(even) {
        animation-delay: -5s;
        animation-duration: 18s;
    }
</style>

<div class="login-container">
    <!-- Additional floating particles for login page -->
    <div class="login-particle" style="top: 10%; left: 15%;"></div>
    <div class="login-particle" style="top: 20%; right: 20%;"></div>
    <div class="login-particle" style="top: 70%; left: 10%;"></div>
    <div class="login-particle" style="top: 80%; right: 15%;"></div>
    <div class="login-particle" style="top: 30%; left: 80%;"></div>
    <div class="login-particle" style="top: 60%; right: 70%;"></div>
    
    <div class="login-card">
        <div class="login-header">
            <div class="login-icon">
                <i class="fas fa-user-graduate"></i>
            </div>
            <h2>Login Prodi</h2>
            <p class="subtitle">Masuk ke sistem manajemen laboratorium</p>
        </div>
        
        {% if error %}
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-triangle"></i>
                {{ error }}
            </div>
        {% endif %}
        
        <form method="post" id="loginForm">
            {% csrf_token %}
            
            <div class="form-floating">
                <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
                <label for="username">Username</label>
                <i class="fas fa-user input-icon"></i>
            </div>
            
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password</label>
                <i class="fas fa-lock input-icon"></i>
            </div>
            
            <button type="submit" class="btn btn-login">
                <span class="btn-text">Masuk</span>
            </button>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('loginForm');
    const btn = form.querySelector('.btn-login');
    const btnText = btn.querySelector('.btn-text');
    
    // Enhanced form submission with loading state
    form.addEventListener('submit', function() {
        btn.classList.add('loading');
        btnText.textContent = 'Memproses...';
        
        // Add slight delay for visual feedback
        setTimeout(() => {
            // Form will submit naturally
        }, 300);
    });
    
    // Enhanced floating label functionality
    const inputs = document.querySelectorAll('.form-control');
    inputs.forEach(input => {
        // Check if input has value on page load
        if (input.value) {
            input.classList.add('has-value');
        }
        
        input.addEventListener('input', function() {
            if (this.value) {
                this.classList.add('has-value');
            } else {
                this.classList.remove('has-value');
            }
        });
        
        // Enhanced focus effects
        input.addEventListener('focus', function() {
            this.parentElement.style.transform = 'translateY(-2px)';
        });
        
        input.addEventListener('blur', function() {
            this.parentElement.style.transform = 'translateY(0)';
        });
    });
    
    // Add interactive particle effects on mouse move
    document.addEventListener('mousemove', function(e) {
        const particles = document.querySelectorAll('.login-particle');
        const mouseX = e.clientX / window.innerWidth;
        const mouseY = e.clientY / window.innerHeight;
        
        particles.forEach((particle, index) => {
            const speed = (index + 1) * 0.5;
            const x = (mouseX - 0.5) * speed;
            const y = (mouseY - 0.5) * speed;
            
            particle.style.transform = `translate(${x}px, ${y}px)`;
        });
    });
    
    // Add click ripple effect to login button
    btn.addEventListener('click', function(e) {
        const rect = this.getBoundingClientRect();
        const ripple = document.createElement('div');
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;
        
        ripple.style.cssText = `
            position: absolute;
            width: ${size}px;
            height: ${size}px;
            left: ${x}px;
            top: ${y}px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s ease-out;
            pointer-events: none;
        `;
        
        this.appendChild(ripple);
        
        setTimeout(() => {
            ripple.remove();
        }, 600);
    });
    
    // Add CSS for ripple animation
    const style = document.createElement('style');
    style.textContent = `
        @keyframes ripple {
            to {
                transform: scale(2);
                opacity: 0;
            }
        }
    `;
    document.head.appendChild(style);
});
</script>

{% endblock %}
