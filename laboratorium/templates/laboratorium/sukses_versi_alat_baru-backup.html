{% extends 'laboratorium/base.html' %}
{% block content %}
<div class="success-container">
    <div class="success-card">
        <div class="success-icon"><i class="fas fa-file-pdf"></i></div>
        <h1 class="success-title">Pengajuan Berhasil!</h1>
        <p class="success-message">
            Peminjaman alat baru Anda telah **otomatis disetujui**. <br>
            Silakan unduh, cetak, dan serahkan bukti peminjaman ini kepada PLP.
        </p>
        <a href="{% url 'generate_loan_pdf' peminjaman_id=peminjaman.id %}" class="btn-dashboard" target="_blank">
            <i class="fas fa-download"></i>
            <span>Unduh Bukti Peminjaman (PDF)</span>
        </a>
        <br><a href="{% url 'dashboard' %}" class="btn-dashboard mt-3">
            <i class="fas fa-home"></i>
            <span>Kembali ke Beranda</span>
        </a>
    </div>
</div>
{% endblock %}
