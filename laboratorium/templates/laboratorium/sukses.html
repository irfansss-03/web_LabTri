{% extends 'laboratorium/base.html' %}
{% block content %}

<style>
    .success-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
        position: relative;
    }
    
    .success-card {
        background: var(--glass-bg);
        backdrop-filter: blur(30px);
        border: 2px solid var(--border-glow);
        border-radius: 20px;
        padding: 60px 50px;
        text-align: center;
        box-shadow: 
            0 20px 60px rgba(0, 0, 0, 0.3),
            0 0 30px rgba(0, 212, 255, 0.2),
            inset 0 1px 0 rgba(255, 255, 255, 0.1);
        max-width: 600px;
        width: 100%;
        position: relative;
        overflow: hidden;
        animation: successAppear 1.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .success-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: var(--tech-gradient);
        animation: progressGlow 2s ease-out;
    }
    
    .success-card::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, transparent 30%, rgba(0, 212, 255, 0.05) 50%, transparent 70%);
        animation: shimmer 3s ease-in-out infinite;
        pointer-events: none;
    }
    
    .success-icon {
        width: 120px;
        height: 120px;
        background: var(--tech-gradient);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
        position: relative;
        animation: iconBounce 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.3s both;
        box-shadow: 
            0 15px 35px rgba(0, 212, 255, 0.4),
            0 0 20px rgba(0, 212, 255, 0.3);
    }
    
    .success-icon::before {
        content: '';
        position: absolute;
        width: 140px;
        height: 140px;
        border: 2px solid var(--bright-blue);
        border-radius: 50%;
        animation: ripplePulse 2s infinite;
        opacity: 0.3;
    }
    
    .success-icon i {
        font-size: 3.5rem;
        color: var(--primary-white);
        animation: checkReveal 0.8s ease-out 1s both;
        transform: scale(0) rotate(-45deg);
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
    
    .success-title {
        font-size: 3rem;
        font-weight: 700;
        font-family: 'JetBrains Mono', monospace;
        background: var(--tech-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 20px;
        animation: titleSlideIn 0.8s ease-out 0.6s both;
        opacity: 0;
        transform: translateY(30px);
        text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
    }
    
    .success-message {
        font-size: 1.3rem;
        color: var(--primary-white);
        margin-bottom: 40px;
        line-height: 1.6;
        font-weight: 400;
        font-family: 'JetBrains Mono', monospace;
        animation: messageSlideIn 0.8s ease-out 0.8s both;
        opacity: 0;
        transform: translateY(20px);
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
    
    .btn-dashboard {
        background: var(--tech-gradient);
        border: 2px solid var(--bright-blue);
        border-radius: 12px;
        color: var(--primary-white);
        font-size: 1.1rem;
        font-weight: 600;
        font-family: 'JetBrains Mono', monospace;
        padding: 18px 40px;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 12px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 
            0 10px 30px rgba(0, 212, 255, 0.3),
            0 0 20px rgba(0, 212, 255, 0.2);
        position: relative;
        overflow: hidden;
        animation: buttonSlideIn 0.8s ease-out 1s both;
        opacity: 0;
        transform: translateY(20px);
    }
    
    .btn-dashboard::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.3), transparent);
        transition: left 0.6s ease;
    }
    
    .btn-dashboard::after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: 1px;
        height: 100%;
        background: var(--bright-blue);
        animation: scanLine 2s linear infinite;
    }
    
    .btn-dashboard:hover::before {
        left: 100%;
    }
    
    .btn-dashboard:hover {
        transform: translateY(-3px);
        box-shadow: 
            0 15px 40px rgba(0, 212, 255, 0.5),
            0 0 30px rgba(0, 212, 255, 0.4);
        color: var(--primary-white);
        text-decoration: none;
        border-color: var(--tech-cyan);
    }
    
    .btn-dashboard i {
        font-size: 1.2rem;
        transition: transform 0.3s ease;
    }
    
    .btn-dashboard:hover i {
        transform: translateX(5px);
    }
    
    /* Engineering particles */
    .success-particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
    }
    
    .particle-element {
        position: absolute;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        opacity: 0.6;
        animation: particleFloat 8s ease-in-out infinite;
        box-shadow: 0 0 15px currentColor;
    }
    
    .particle-element:nth-child(odd) {
        background: var(--bright-blue);
    }
    
    .particle-element:nth-child(even) {
        background: var(--bright-green);
        animation-delay: -2s;
        animation-duration: 10s;
    }
    
    .particle-element:nth-child(3n) {
        background: var(--bright-yellow);
        animation-delay: -4s;
        animation-duration: 12s;
    }
    
    /* Circuit celebration effect */
    .celebration-burst {
        position: absolute;
        width: 4px;
        height: 4px;
        background: var(--bright-blue);
        border-radius: 50%;
        pointer-events: none;
        animation: burstFade 2s ease-out forwards;
        box-shadow: 0 0 10px currentColor;
    }
    
    /* Animations */
    @keyframes successAppear {
        0% {
            opacity: 0;
            transform: translateY(60px) scale(0.8);
            filter: blur(10px);
        }
        100% {
            opacity: 1;
            transform: translateY(0) scale(1);
            filter: blur(0);
        }
    }
    
    @keyframes iconBounce {
        0% {
            opacity: 0;
            transform: scale(0) rotate(-180deg);
        }
        60% {
            opacity: 1;
            transform: scale(1.15) rotate(10deg);
        }
        100% {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }
    }
    
    @keyframes checkReveal {
        0% {
            transform: scale(0) rotate(-45deg);
            opacity: 0;
        }
        100% {
            transform: scale(1) rotate(0deg);
            opacity: 1;
        }
    }
    
    @keyframes titleSlideIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    @keyframes messageSlideIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    @keyframes buttonSlideIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    @keyframes ripplePulse {
        0%, 100% {
            transform: scale(1);
            opacity: 0.3;
        }
        50% {
            transform: scale(1.1);
            opacity: 0.1;
        }
    }
    
    @keyframes progressGlow {
        0% {
            width: 0%;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        100% {
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
        }
    }
    
    @keyframes shimmer {
        0% {
            transform: translateX(-100%);
        }
        100% {
            transform: translateX(100%);
        }
    }
    
    @keyframes particleFloat {
        0%, 100% {
            transform: translateY(0px) rotate(0deg);
            opacity: 0.6;
        }
        50% {
            transform: translateY(-30px) rotate(180deg);
            opacity: 1;
        }
    }
    
    @keyframes burstFade {
        0% {
            transform: scale(0) translateY(0);
            opacity: 1;
        }
        100% {
            transform: scale(3) translateY(-60px);
            opacity: 0;
        }
    }
    
    @keyframes scanLine {
        0% { opacity: 0; transform: translateX(0); }
        50% { opacity: 1; }
        100% { opacity: 0; transform: translateX(10px); }
    }
    
    /* Mobile Responsiveness */
    @media (max-width: 768px) {
        .success-card {
            padding: 50px 30px;
            margin: 20px;
        }
        
        .success-icon {
            width: 100px;
            height: 100px;
        }
        
        .success-icon i {
            font-size: 3rem;
        }
        
        .success-title {
            font-size: 2.3rem;
        }
        
        .success-message {
            font-size: 1.1rem;
        }
        
        .btn-dashboard {
            padding: 15px 30px;
            font-size: 1rem;
        }
    }
    
    @media (max-width: 480px) {
        .success-card {
            padding: 40px 25px;
        }
        
        .success-title {
            font-size: 2rem;
        }
        
        .success-message {
            font-size: 1rem;
            margin-bottom: 30px;
        }
    }
</style>

<div class="success-container">
    <!-- Engineering particles -->
    <div class="success-particles" id="successParticles"></div>
    
    <div class="success-card">
        <!-- Success Icon -->
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        
        <!-- Success Title -->
        <h1 class="success-title">BERHASIL!</h1>
        
        <!-- Success Message -->
        <p class="success-message">{{ pesan }}</p>
        
        <!-- Dashboard Button -->
        <a href="{% url 'dashboard' %}" class="btn-dashboard">
            <i class="fas fa-home"></i>
            <span>KEMBALI KE DASHBOARD</span>
        </a>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Create engineering particles
    function createParticles() {
        const container = document.getElementById('successParticles');
        const particleCount = 15;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle-element';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            container.appendChild(particle);
        }
    }
    
    // Create circuit celebration burst
    function createCelebrationBurst() {
        const card = document.querySelector('.success-card');
        const colors = ['#00d4ff', '#00ff88', '#ffff00', '#00ffff'];
        
        for (let i = 0; i < 15; i++) {
            const burst = document.createElement('div');
            burst.className = 'celebration-burst';
            burst.style.background = colors[Math.floor(Math.random() * colors.length)];
            burst.style.left = (45 + Math.random() * 10) + '%';
            burst.style.top = (40 + Math.random() * 20) + '%';
            burst.style.animationDelay = Math.random() * 0.5 + 's';
            card.appendChild(burst);
            
            // Remove burst after animation
            setTimeout(() => {
                if (burst.parentNode) {
                    burst.parentNode.removeChild(burst);
                }
            }, 2500);
        }
    }
    
    // Initialize effects
    createParticles();
    
    // Trigger celebration after icon animation
    setTimeout(createCelebrationBurst, 1500);
});
</script>

{% endblock %}
