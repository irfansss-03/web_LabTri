{% extends 'laboratorium/base.html' %}
{% block content %}
<div class="container-fluid py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-6">
            <!-- Header Section -->
            <div class="text-center mb-5">
                <div class="header-icon mb-4">
                    <i class="fas fa-undo-alt"></i>
                </div>
                <h2 class="display-5 fw-bold text-white mb-3">Form Pengembalian Alat</h2>
                <p class="lead tech-text">Laporkan pengembalian alat laboratorium Anda</p>
                <div class="tech-divider"></div>
            </div>

            <!-- Main Form Card -->
            <div class="tech-card">
                <div class="tech-card-header">
                    <div class="progress-indicator">
                        <div class="progress-step active">
                            <i class="fas fa-edit"></i>
                            <span>Input Data</span>
                        </div>
                        <div class="progress-line"></div>
                        <div class="progress-step">
                            <i class="fas fa-paper-plane"></i>
                            <span>Submit</span>
                        </div>
                    </div>
                </div>

                <div class="tech-card-body">
                    <form method="post" id="pengembalianForm" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="form-grid">
                            {{ form.as_p }}
                        </div>
                        
                        <div class="text-center mt-4">
                            <button type="submit" class="tech-btn-primary">
                                <i class="fas fa-rocket me-2"></i>
                                <span>Kirim Laporan</span>
                                <div class="tech-btn-glow"></div>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Info Panel -->
            <div class="tech-info-panel mt-4">
                <div class="d-flex align-items-center">
                    <div class="info-icon">
                        <i class="fas fa-info-circle"></i>
                    </div>
                    <div class="ms-3">
                        <h6 class="text-white mb-1">Petunjuk Pengembalian</h6>
                        <small class="tech-text">Pastikan semua data sudah benar sebelum submit</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
/* Header Styling */
.header-icon {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: var(--tech-gradient);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 2.5rem;
    box-shadow: 0 20px 40px rgba(74, 172, 254, 0.3);
    animation: techFloat 3s ease-in-out infinite;
    position: relative;
    overflow: hidden;
}

.header-icon::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
    animation: rotate 4s linear infinite;
}

@keyframes techFloat {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-10px) rotate(180deg); }
}

@keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.tech-text {
    color: rgba(255, 255, 255, 0.8);
}

.tech-divider {
    width: 80px;
    height: 4px;
    background: var(--tech-gradient);
    margin: 0 auto;
    border-radius: 2px;
    box-shadow: 0 0 20px rgba(74, 172, 254, 0.5);
}

/* Tech Card */
.tech-card {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 25px;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
    overflow: hidden;
    position: relative;
}

.tech-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: var(--tech-gradient);
    animation: techPulse 2s ease-in-out infinite;
}

@keyframes techPulse {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 1; box-shadow: 0 0 20px rgba(74, 172, 254, 0.8); }
}

.tech-card-header {
    padding: 2rem 2rem 1rem;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.tech-card-body {
    padding: 2rem;
}

/* Progress Indicator */
.progress-indicator {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 2rem;
}

.progress-step {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.5rem;
    color: rgba(255, 255, 255, 0.5);
    transition: all 0.3s ease;
}

.progress-step.active {
    color: #4facfe;
    text-shadow: 0 0 10px rgba(79, 172, 254, 0.5);
}

.progress-step i {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    transition: all 0.3s ease;
}

.progress-step.active i {
    background: var(--tech-gradient);
    box-shadow: 0 0 20px rgba(79, 172, 254, 0.5);
    animation: techGlow 2s ease-in-out infinite;
}

.progress-step span {
    font-size: 0.8rem;
    font-weight: 500;
}

.progress-line {
    width: 60px;
    height: 2px;
    background: rgba(255, 255, 255, 0.2);
    margin-top: -20px;
}

@keyframes techGlow {
    0%, 100% { box-shadow: 0 0 20px rgba(79, 172, 254, 0.5); }
    50% { box-shadow: 0 0 30px rgba(79, 172, 254, 0.8); }
}

/* Form Styling */
.form-grid p {
    margin-bottom: 1.5rem;
}

.form-grid label {
    display: block;
    color: white;
    font-weight: 600;
    margin-bottom: 0.5rem;
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.form-grid input,
.form-grid select,
.form-grid textarea {
    width: 100%;
    padding: 15px 20px;
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 15px;
    color: white;
    font-size: 1rem;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
}

.form-grid input::placeholder,
.form-grid textarea::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

.form-grid input:focus,
.form-grid select:focus,
.form-grid textarea:focus {
    outline: none;
    border-color: #4facfe;
    background: rgba(255, 255, 255, 0.15);
    box-shadow: 0 0 20px rgba(79, 172, 254, 0.3);
    transform: translateY(-2px);
}

.form-grid select {
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%234facfe' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
    background-position: right 15px center;
    background-repeat: no-repeat;
    background-size: 16px;
    appearance: none;
}

.form-grid textarea {
    min-height: 120px;
    resize: vertical;
}

/* Tech Button */
.tech-btn-primary {
    background: var(--tech-gradient);
    border: none;
    padding: 15px 40px;
    border-radius: 50px;
    color: white;
    font-weight: 600;
    font-size: 1.1rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
}

.tech-btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 40px rgba(79, 172, 254, 0.5);
}

.tech-btn-primary:active {
    transform: translateY(-1px);
}

.tech-btn-glow {
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    transition: left 0.6s;
}

.tech-btn-primary:hover .tech-btn-glow {
    left: 100%;
}

/* Info Panel */
.tech-info-panel {
    background: linear-gradient(135deg, rgba(79, 172, 254, 0.1), rgba(0, 242, 254, 0.1));
    border: 1px solid rgba(79, 172, 254, 0.3);
    border-radius: 20px;
    padding: 1.5rem;
    backdrop-filter: blur(10px);
}

.info-icon {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: var(--tech-gradient);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.3rem;
    color: white;
    flex-shrink: 0;
}

/* Responsive */
@media (max-width: 768px) {
    .tech-card-body {
        padding: 1.5rem;
    }
    
    .progress-indicator {
        flex-direction: column;
        gap: 1rem;
    }
    
    .progress-line {
        width: 2px;
        height: 30px;
        margin: 0;
    }
    
    .tech-btn-primary {
        width: 100%;
    }
    
    .header-icon {
        width: 80px;
        height: 80px;
        font-size: 2rem;
    }
}

/* Form Animation on Load */
.form-grid p {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.6s ease-out forwards;
}

.form-grid p:nth-child(1) { animation-delay: 0.1s; }
.form-grid p:nth-child(2) { animation-delay: 0.2s; }
.form-grid p:nth-child(3) { animation-delay: 0.3s; }
.form-grid p:nth-child(4) { animation-delay: 0.4s; }
.form-grid p:nth-child(5) { animation-delay: 0.5s; }

@keyframes fadeInUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('pengembalianForm');
    const submitBtn = form.querySelector('button[type="submit"]');
    const steps = document.querySelectorAll('.progress-step');
    
    // Form submission
    form.addEventListener('submit', function(e) {
        steps[0].classList.remove('active');
        steps[1].classList.add('active');
        
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i><span>Processing...</span>';
        submitBtn.disabled = true;
        
        setTimeout(() => {
            submitBtn.innerHTML = '<i class="fas fa-rocket me-2"></i><span>Kirim Laporan</span>';
            submitBtn.disabled = false;
            steps[1].classList.remove('active');
            steps[0].classList.add('active');
        }, 3000);
    });

    // Input enhancements
    const inputs = form.querySelectorAll('input, select, textarea');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.style.transform = 'scale(1.02)';
        });
        
        input.addEventListener('blur', function() {
            this.parentElement.style.transform = 'scale(1)';
        });
    });
});
</script>
{% endblock %}
