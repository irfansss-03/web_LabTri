{% extends 'laboratorium/base.html' %}
{% block content %}

<style>
    .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
    }
    
    .login-card {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        border: 2px solid var(--border-glow);
        border-radius: 20px;
        padding: 40px 35px;
        width: 100%;
        max-width: 420px;
        box-shadow: 
            0 20px 40px rgba(0, 0, 0, 0.3),
            0 0 20px rgba(0, 212, 255, 0.2),
            inset 0 1px 0 rgba(255, 255, 255, 0.1);
        position: relative;
        overflow: hidden;
        animation: cardSlide 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    @keyframes cardSlide {
        0% {
            opacity: 0;
            transform: translateY(30px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .login-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: var(--tech-gradient);
        animation: gradientMove 3s linear infinite;
    }
    
    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
    }
    
    .login-header {
        text-align: center;
        margin-bottom: 35px;
    }
    
    .login-icon {
        width: 70px;
        height: 70px;
        background: var(--tech-gradient);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        box-shadow: 
            0 10px 25px rgba(0, 212, 255, 0.3),
            inset 0 1px 0 rgba(255, 255, 255, 0.2);
        animation: iconGlow 3s ease-in-out infinite alternate;
    }
    
    @keyframes iconGlow {
        0% { 
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        100% { 
            box-shadow: 0 15px 35px rgba(0, 255, 136, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
    }
    
    .login-icon i {
        font-size: 1.8rem;
        color: var(--primary-white);
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .login-header h2 {
        color: var(--primary-white);
        font-family: 'JetBrains Mono', monospace;
        font-weight: 700;
        font-size: 1.8rem;
        margin-bottom: 8px;
        text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }
    
    .login-header .subtitle {
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.9rem;
        font-weight: 500;
        margin-bottom: 0;
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-group label {
        display: block;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 8px;
        font-size: 0.9rem;
    }
    
    .form-floating {
        position: relative;
        margin-bottom: 25px;
    }
    
    .form-floating .form-control {
        /* height: 55px; */
        border: 2px solid rgba(0, 212, 255, 0.3);
        border-radius: 12px;
        padding: 1rem 45px 1rem 18px;
        font-size: 1rem;
        font-weight: 500;
        background: rgba(255, 255, 255, 0.05);
        color: var(--primary-white);
        font-family: 'JetBrains Mono', monospace;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
    }
    
    .form-floating .form-control:focus {
        border-color: var(--bright-blue);
        box-shadow: 
            0 0 0 3px rgba(8, 204, 243, 0.1),
            0 5px 15px rgba(0, 212, 255, 0.2);
        background: rgba(255, 255, 255, 0.08);
        outline: none;
    }
    
    .form-floating .form-control::placeholder {
        color: transparent;
        opacity: 1;
    }
    
    .form-floating label {
        position: absolute;
        top: 50%;   
        left: 1px;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.6);
        font-weight: 500;
        font-size: 0.9rem;
        font-family: 'JetBrains Mono', monospace;
        transition: all 0.3s ease;
        pointer-events: none;
        z-index: 2;
    }
    
    /* .form-floating .form-control:focus + label,
    .form-floating .form-control:not(:placeholder-shown) + label {
        top: -8px;
        left: 14px;
        font-size: 0.75rem;
        color: var(--bright-blue);
        font-weight: 600;
        transform: translateY(0);
        background: var(--dark-bg);
        padding: 0 6px;
        border-radius: 4px;
    } */
    
    .input-icon {
        position: absolute;
        right: 18px;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.5);
        z-index: 3;
        font-size: 1rem;
        transition: all 0.3s ease;
    }
    
    .form-control:focus ~ .input-icon {
        color: var(--bright-blue);
    }
    
    .btn-login {
        width: 100%;
        height: 55px;
        background: var(--tech-gradient);
        border: none;
        border-radius: 12px;
        color: var(--primary-white);
        font-size: 1rem;
        font-weight: 600;
        font-family: 'JetBrains Mono', monospace;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-top: 10px;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        box-shadow: 
            0 8px 20px rgba(0, 212, 255, 0.3),
            inset 0 1px 0 rgba(255, 255, 255, 0.2);
        cursor: pointer;
    }
    
    .btn-login::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
    }
    
    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 
            0 12px 30px rgba(0, 212, 255, 0.4),
            inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }
    
    .btn-login:hover::before {
        left: 100%;
    }
    
    .btn-login:active {
        transform: translateY(0);
    }
    
    .alert {
        border: none;
        border-radius: 12px;
        padding: 15px 20px;
        margin-bottom: 25px;
        font-weight: 500;
        font-size: 0.9rem;
        font-family: 'JetBrains Mono', monospace;
        animation: alertSlide 0.5s ease-out;
    }
    
    @keyframes alertSlide {
        0% { opacity: 0; transform: translateY(-10px); }
        100% { opacity: 1; transform: translateY(0); }
    }
    
    .alert-danger {
        background: rgba(255, 107, 107, 0.2);
        color: var(--primary-white);
        border: 1px solid rgba(255, 107, 107, 0.3);
        backdrop-filter: blur(10px);
    }
    
    .alert-danger i {
        margin-right: 10px;
        color: #ff6b6b;
    }
    
    /* Loading State */
    .btn-login.loading {
        pointer-events: none;
        opacity: 0.7;
    }
    
    .btn-login.loading::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top: 2px solid var(--primary-white);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    
    @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    /* Mobile Responsiveness */
    @media (max-width: 576px) {
        .login-container {
            padding: 15px;
        }
        
        .login-card {
            padding: 35px 25px;
            border-radius: 16px;
        }
        
        .login-header h2 {
            font-size: 1.5rem;
        }
        
        .login-icon {
            width: 60px;
            height: 60px;
        }
        
        .login-icon i {
            font-size: 1.5rem;
        }
        
        .form-floating .form-control {
            height: 50px;
            padding: 16px 40px 10px 16px;
        }
        
        .btn-login {
            height: 50px;
            font-size: 0.9rem;
        }
        
        .input-icon {
            right: 16px;
        }
    }
    
    /* Subtle enhancement */
    .login-card:hover {
        box-shadow: 
            0 25px 50px rgba(0, 0, 0, 0.4),
            0 0 30px rgba(0, 212, 255, 0.3),
            inset 0 1px 0 rgba(255, 255, 255, 0.15);
    }
    
    /* Engineering accent lines */
    .login-card::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--bright-blue), transparent);
        opacity: 0.5;
    }
</style>

<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="login-icon">
                <i class="fas fa-user-graduate"></i>
            </div>
            <h2>LOGIN SYSTEM</h2>
            <p class="subtitle">Manajemen Laboratorium Access</p>
        </div>
        
        {% if error %}
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-triangle"></i>
                {{ error }}
            </div>
        {% endif %}
        
        <form method="post" id="loginForm" autocomplete="off">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Username</label>
                <div class="form-floating">
                    <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
                    <i class="fas fa-user input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="form-floating">
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                    <i class="fas fa-lock input-icon"></i>
                </div>
            </div>
            
            <button type="submit" class="btn btn-login">
                <span class="btn-text">Access System</span>
            </button>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('loginForm');
    const btn = form.querySelector('.btn-login');
    const btnText = btn.querySelector('.btn-text');
    
    form.addEventListener('submit', function() {
        btn.classList.add('loading');
        btnText.textContent = 'Authenticating...';
    });
    
    // Floating label functionality
    const inputs = document.querySelectorAll('.form-control');
    inputs.forEach(input => {
        input.addEventListener('input', function() {
            // Label animation handled by CSS
        });
    });
});
</script>

{% endblock %}
